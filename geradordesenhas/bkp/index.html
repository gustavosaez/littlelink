                    <div class="red-bar handle" id="drag-helper"></div>

		    <label id="l1" title="Letras minúsculas"><input onChange="refreshpw();" type="checkbox" id=arg1 name=arg1 checked>minúsculas</label>

<script type="text/javascript">
    var pw_len;
    function refreshpw(){
	genpw('pw',pw_len,'arg1','arg2','arg3','arg4');
    }
    new Dragdealer('my-slider',
    {
        x : 0.09,
        steps: 57,
        snap : true,
        animationCallback: function(x, y){
            pw_len=parseInt(3 + x * 57);
            document.getElementById('drag-helper').innerHTML=pw_len + ' caracteres';
            refreshpw('pw');
        }
    });
    labels=['l1','l2','l3','l4'];
    labels.forEach(function (el_id){
        el=document.getElementById(el_id);
        el.onselectstart = function () { return false; } // ie
        el.onmousedown = function () { return false; } // mozilla
    });
</script>
