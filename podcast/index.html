<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
<script>
function getMobileOperatingSystem() {
  var userAgent = navigator.userAgent || navigator.vendor || window.opera;

    if (/android/i.test(userAgent)) {
        return "Android";
    }

    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return "iOS";
    }

    return "unknown";
}</script>

<script>
function DetectAndServe(){
    let os = getMobileOperatingSystem();
    if (os == "Android") {
        window.location.href = "https://open.spotify.com/show/2FrKhI4dURwZ2Kq1SILTlK"; 
    } else if (os == "iOS") {
        window.location.href = "https://itunes.apple.com/br/podcast/podapps/id1434188907";
    } else {
        window.location.href = "https://gustavosaez.github.io/tag/podcast";
    }
}
</script>

</head>
<body onload="DetectAndServe()">
</body>
</html>
