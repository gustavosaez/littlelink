<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
<meta charset="UTF-8">
<title>filOS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <div class="brand">filOS</div>
</header>

<main class="container">
  <section id="encoder" class="card">
    <h2>Enviar arquivo</h2> 
    <p class="hint">Limite máximo: <strong>500 KB</strong></p>

    <label class="file">
      <input type="file" id="fileInput" accept=".txt,.png,.jpg,.jpeg,.pdf">
      <span>Selecionar arquivo</span>
    </label>

    <input type="password" id="password" placeholder="Senha">
    <button id="generate" class="primary">Gerar link</button>

    <p id="status" class="status"></p>

    <div id="linkBox" hidden>
      <input id="shareLink" readonly>
      <button id="copy" class="secondary">Copiar link</button>
    </div>
  </section>

  <section id="viewer" class="card" hidden>
    <h2>Visualização</h2>
    <input type="password" id="viewPassword" placeholder="Senha para abrir">
    <button id="open" class="primary">Abrir</button>
    <div id="content" class="preview"></div>
  </section>
</main>

<footer class="footer">
  filOS • Powered by Gustavo Saez
</footer>

<script src="app.js"></script>
</body>
</html>
