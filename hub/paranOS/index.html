<body>

<div class="container">
    <div class="header">
        <div class="logo">[ paranOS ]</div>
        <div class="status">
            <div class="status-item">
                <div class="dot" id="connectionDot"></div>
                <span id="statusText">INICIANDO...</span>
            </div>
            <div class="status-item">
                <span id="timeDisplay">--:--</span>
            </div>
        </div>
    </div>

    <div class="setup-screen" id="setupScreen">
        <div class="setup-box">
            <h1 class="setup-title">ACESSO AN√îNIMO</h1>
            <p class="setup-subtitle">Chat P2P ‚Ä¢ Zero Logs ‚Ä¢ Criptografado</p>

            <div class="status-message" id="statusMessage">Conectando...</div>

            <div class="input-group">
                <label>USERNAME (An√¥nimo)</label>
                <input type="text" id="username" placeholder="Digite seu codinome..." maxlength="20">
            </div>

            <div class="input-group">
                <label>TEMPO DE EXPIRA√á√ÉO</label>
                <select id="expiration">
                    <option value="10">10 minutos</option>
                    <option value="30" selected>30 minutos</option>
                    <option value="60">60 minutos</option>
                    <option value="120">2 horas</option>
                </select>
            </div>

            <button class="btn" id="createBtn" disabled>CRIAR SALA</button>

            <div class="divider">OU</div>

            <div class="input-group">
                <label>ID DO PEER (Recebido do criador)</label>
                <input type="text" id="peerId" placeholder="Cole o ID aqui">
            </div>

            <button class="btn" id="joinBtn" disabled>CONECTAR</button>

            <div class="warning">
                ‚ö†Ô∏è AVISO: Chat P2P via WebRTC. Mensagens v√£o direto entre navegadores. Zero logs, zero armazenamento.
            </div>
        </div>
    </div>

    <div class="chat-screen" id="chatScreen">
        <div class="chat-info">
            <div>
                <span style="color: #00ff41;">USER:</span> 
                <span id="usernameDisplay">-</span>
            </div>
            <div class="timer">
                EXPIRA EM: <span id="expirationTimer">--:--</span>
            </div>
        </div>

        <div class="messages" id="messages"></div>

        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
            <button class="btn btn-send" id="sendBtn">ENVIAR</button>
        </div>
    </div>
</div>

<script>
    let peer = null;
    let conn = null;
    let myUsername = '';
    let myPeerId = '';
    let expirationMinutes = 30;
    let expirationTimestamp = null;
    let timerInterval = null;
    let connectionTimeout = null;

    // Time Display
    setInterval(() => {
        document.getElementById('timeDisplay').textContent = new Date().toLocaleTimeString('pt-BR', {hour: '2-digit', minute: '2-digit'});
    }, 1000);

    // Status Update
    function updateStatus(message, type = 'loading') {
        const statusMsg = document.getElementById('statusMessage');
        const statusText = document.getElementById('statusText');
        const dot = document.getElementById('connectionDot');

        statusMsg.textContent = message;

        if (type === 'success') {
            dot.classList.add('connected');
            dot.classList.remove('error');
            statusText.textContent = 'ONLINE';
            statusMsg.style.color = '#00ff41';
        } else if (type === 'error') {
            dot.classList.add('error');
            dot.classList.remove('connected');
            statusText.textContent = 'ERRO';
            statusMsg.style.color = '#ff0055';
        } else {
            dot.classList.remove('connected', 'error');
            statusText.textContent = 'CONECTANDO...';
            statusMsg.style.color = '#ffd700';
        }
    }

    // Initialize Peer with timeout
    function initPeer() {
        updateStatus('üîÑ Conectando ao servidor P2P...', 'loading');

        // Timeout de 10 segundos
        connectionTimeout = setTimeout(() => {
            if (!peer || !myPeerId) {
                updateStatus('‚ùå Timeout. Clique em CRIAR SALA para tentar novamente.', 'error');
                enableButtons();
            }
        }, 10000);

        try {
            peer = new Peer({
                debug: 2,
                config: {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' }
                    ]
                }
            });

            peer.on('open', (id) => {
                clearTimeout(connectionTimeout);
                myPeerId = id;
                updateStatus('‚úÖ Conectado! Pronto para usar.', 'success');
                enableButtons();
                console.log('‚úÖ Peer ID:', id);
            });

            peer.on('connection', (connection) => {
                conn = connection;
                setupConnection();
            });

            peer.on('error', (err) => {
                clearTimeout(connectionTimeout);
                console.error('‚ùå Peer Error:', err);
                updateStatus('‚ùå Erro: ' + err.type + '. Tente novamente.', 'error');
                enableButtons();
            });

            peer.on('disconnected', () => {
                updateStatus('‚ö†Ô∏è Desconectado. Reconectando...', 'loading');
                setTimeout(() => {
                    if (peer && !peer.destroyed) {
                        peer.reconnect();
                    }
                }, 1000);
            });

        } catch (error) {
            clearTimeout(connectionTimeout);
            console.error('‚ùå Init Error:', error);
            updateStatus('‚ùå Erro ao inicializar. Recarregue a p√°gina.', 'error');
        }
    }

    function enableButtons() {
        document.getElementById('createBtn').disabled = false;
        document.getElementById('joinBtn').disabled = false;
    }

    // Initialize
    initPeer();

    // CREATE ROOM
    document.getElementById('createBtn').addEventListener('click', () => {
        myUsername = document.getElementById('username').value.trim();
        expirationMinutes = parseInt(document.getElementById('expiration').value);

        if (!myUsername) {
            alert('‚ö†Ô∏è Digite um username!');
            return;
        }

        if (!myPeerId) {
            updateStatus('‚ö†Ô∏è Sem conex√£o. Aguarde ou recarregue.', 'error');
            return;
        }
        const shareMsg = \`‚úÖ SALA CRIADA!\n\nSeu ID:\n\${myPeerId}\n\nCompartilhe com seu contato.\`;

        navigator.clipboard.writeText(myPeerId).then(() => {
            alert(shareMsg + '\n\n(ID copiado!)');
        }).catch(() => {
            prompt('Copie seu ID:', myPeerId);
        });

        showChat();
        startExpirationTimer();
        addSystemMessage('Aguardando conex√£o... Seu ID: ' + myPeerId);
    });

    // JOIN ROOM
    document.getElementById('joinBtn').addEventListener('click', () => {
        myUsername = document.getElementById('username').value.trim();
        const targetPeerId = document.getElementById('peerId').value.trim();

        if (!myUsername || !targetPeerId) {
            alert('‚ö†Ô∏è Preencha todos os campos!');
            return;
        }

        if (!peer) {
            alert('‚ö†Ô∏è Sem conex√£o. Recarregue a p√°gina.');
            return;
        }

        addSystemMessage('Conectando ao peer ' + targetPeerId + '...');

        conn = peer.connect(targetPeerId);
        setupConnection();

        showChat();
        startExpirationTimer();
    });

    // CONNECTION SETUP
    function setupConnection() {
        conn.on('open', () => {
            addSystemMessage('‚úÖ Conex√£o P2P estabelecida! Chat seguro ativo.');
            conn.send({ type: 'handshake', username: myUsername });
        });

        conn.on('data', (data) => {
            if (data.type === 'handshake') {
                addSystemMessage(data.username + ' conectou.');
            } else if (data.type === 'message') {
                addMessage(data.username, data.text, 'peer');
            }
        });

        conn.on('close', () => {
            addSystemMessage('‚ö†Ô∏è Peer desconectou.');
        });

        conn.on('error', (err) => {
            console.error('‚ùå Connection Error:', err);
            addSystemMessage('ERRO: ' + err);
        });
    }

    // SEND MESSAGE
    function sendMessage() {
        const input = document.getElementById('messageInput');
        const text = input.value.trim();

        if (!text) return;

        if (!conn || !conn.open) {
            alert('‚ö†Ô∏è N√£o conectado ao peer!');
            return;
        }

        conn.send({ type: 'message', username: myUsername, text: text });
        addMessage(myUsername, text, 'me');
        input.value = '';
    }

    document.getElementById('sendBtn').addEventListener('click', sendMessage);
    document.getElementById('messageInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });

    // ADD MESSAGE
    function addMessage(username, text, type) {
        const messagesDiv = document.getElementById('messages');
        const msg = document.createElement('div');
        msg.className = 'message ' + type;

        const time = new Date().toLocaleTimeString('pt-BR', {hour: '2-digit', minute: '2-digit'});

        msg.innerHTML = '<div class="message-author">' + escapeHtml(username) + '</div>' +
                        '<div class="message-text">' + escapeHtml(text) + '</div>' +
                        '<div class="message-time">' + time + '</div>';

        messagesDiv.appendChild(msg);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function addSystemMessage(text) {
        const messagesDiv = document.getElementById('messages');
        const msg = document.createElement('div');
        msg.className = 'message system';
        msg.innerHTML = '<div class="message-text">‚öôÔ∏è ' + escapeHtml(text) + '</div>';
        messagesDiv.appendChild(msg);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // SHOW CHAT
    function showChat() {
        document.getElementById('setupScreen').style.display = 'none';
        document.getElementById('chatScreen').classList.add('active');
        document.getElementById('usernameDisplay').textContent = myUsername;
        document.getElementById('messageInput').focus();
    }

    // EXPIRATION TIMER
    function startExpirationTimer() {
        expirationTimestamp = Date.now() + (expirationMinutes * 60 * 1000);

        timerInterval = setInterval(() => {
            const remaining = expirationTimestamp - Date.now();

            if (remaining <= 0) {
                clearInterval(timerInterval);
                expireRoom();
                return;
            }

            const minutes = Math.floor(remaining / 60000);
            const seconds = Math.floor((remaining % 60000) / 1000);
            document.getElementById('expirationTimer').textContent = minutes.toString().padStart(2, '0') + ':' + seconds.toString().padStart(2, '0');
        }, 1000);
    }

    function expireRoom() {
        addSystemMessage('‚è∞ TEMPO EXPIRADO! Sala destru√≠da.');
        if (conn) conn.close();
        if (peer) peer.destroy();
        document.getElementById('expirationTimer').textContent = '00:00';
        setTimeout(() => location.reload(), 3000);
    }

</script>
