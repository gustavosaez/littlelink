<script>
    let peer = null;
    let conn = null;
    let myUsername = '';
    let myPeerId = '';
    let expirationMinutes = 30;
    let expirationTimestamp = null;
    let timerInterval = null;

    // Time Display
    setInterval(() => {
        document.getElementById('timeDisplay').textContent = new Date().toLocaleTimeString('pt-BR', {hour: '2-digit', minute: '2-digit'});
    }, 1000);

    // Status Update
    function updateStatus(message, type = 'loading') {
        const statusMsg = document.getElementById('statusMessage');
        const statusText = document.getElementById('statusText');
        const dot = document.getElementById('connectionDot');

        statusMsg.textContent = message;

        if (type === 'success') {
            dot.classList.add('connected');
            dot.classList.remove('error');
            statusText.textContent = 'ONLINE';
            statusMsg.style.color = '#00ff41';
        } else if (type === 'error') {
            dot.classList.add('error');
            dot.classList.remove('connected');
            statusText.textContent = 'ERRO';
            statusMsg.style.color = '#ff0055';
        } else {
            dot.classList.remove('connected', 'error');
            statusText.textContent = 'CONECTANDO...';
            statusMsg.style.color = '#ffd700';
        }
    }

    // Initialize Peer with multiple fallback options
    function initPeer() {
        updateStatus('üîÑ Conectando...', 'loading');

        console.log('üöÄ Iniciando PeerJS...');

        // Configura√ß√£o mais robusta com m√∫ltiplos STUN/TURN servers
        const config = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' },
                { urls: 'stun:stun3.l.google.com:19302' },
                { urls: 'stun:stun4.l.google.com:19302' }
            ],
            iceTransportPolicy: 'all'
        };

        try {
            // Criar peer com servidor padr√£o PeerJS Cloud
            peer = new Peer({
                debug: 3, // Maximum debug level
                config: config
            });

            peer.on('open', (id) => {
                myPeerId = id;
                updateStatus('‚úÖ CONECTADO! Pronto para usar.', 'success');
                enableButtons();
                console.log('‚úÖ Peer conectado! ID:', id);
            });

            peer.on('connection', (connection) => {
                console.log('üìû Conex√£o recebida de:', connection.peer);
                conn = connection;
                setupConnection();
            });

            peer.on('error', (err) => {
                console.error('‚ùå Peer Error:', err);

                if (err.type === 'network' || err.type === 'server-error') {
                    updateStatus('‚ùå Erro de rede. Verifique sua conex√£o.', 'error');
                } else if (err.type === 'peer-unavailable') {
                    updateStatus('‚ùå Peer n√£o encontrado. Verifique o ID.', 'error');
                } else {
                    updateStatus('‚ùå Erro: ' + err.type, 'error');
                }

                // Habilita bot√µes mesmo com erro
                setTimeout(enableButtons, 2000);
            });

            peer.on('disconnected', () => {
                console.log('‚ö†Ô∏è Desconectado do servidor');
                updateStatus('‚ö†Ô∏è Reconectando...', 'loading');
                setTimeout(() => {
                    if (peer && !peer.destroyed) {
                        peer.reconnect();
                    }
                }, 1000);
            });

            peer.on('close', () => {
                console.log('üîí Peer fechado');
                updateStatus('‚ùå Conex√£o fechada', 'error');
            });

            // Timeout de seguran√ßa
            setTimeout(() => {
                if (!myPeerId) {
                    console.warn('‚ö†Ô∏è Timeout ao conectar');
                    updateStatus('‚ö†Ô∏è Modo offline. Bot√µes habilitados.', 'error');
                    enableButtons();
                }
            }, 15000);

        } catch (error) {
            console.error('‚ùå Erro cr√≠tico ao inicializar:', error);
            updateStatus('‚ùå Erro ao inicializar. Recarregue.', 'error');
            enableButtons();
        }
    }

    function enableButtons() {
        document.getElementById('createBtn').disabled = false;
        document.getElementById('joinBtn').disabled = false;
        console.log('‚úÖ Bot√µes habilitados');
    }

    // Initialize
    console.log('üé¨ Carregando paranOS...');
    initPeer();

    // CREATE ROOM
    document.getElementById('createBtn').addEventListener('click', () => {
        myUsername = document.getElementById('username').value.trim();
        expirationMinutes = parseInt(document.getElementById('expiration').value);

        console.log('üèóÔ∏è Tentando criar sala...', { username: myUsername, peerId: myPeerId });

        if (!myUsername) {
            alert('‚ö†Ô∏è Digite um username!');
            return;
        }

        if (!myPeerId) {
            alert('‚ö†Ô∏è Aguarde conex√£o ou recarregue a p√°gina.');
            return;
        }

        const shareMsg = '‚úÖ SALA CRIADA!\n\nSeu ID:\n' + myPeerId + '\n\nCompartilhe com seu contato.';

        navigator.clipboard.writeText(myPeerId).then(() => {
            alert(shareMsg + '\n\n(ID copiado para √°rea de transfer√™ncia!)');
        }).catch(() => {
            prompt('Copie seu ID:', myPeerId);
        });

        showChat();
        startExpirationTimer();
        addSystemMessage('‚úÖ Sala criada! Aguardando conex√£o...');
        addSystemMessage('Seu ID: ' + myPeerId);
        console.log('‚úÖ Sala criada com sucesso!');
    });

    // JOIN ROOM
    document.getElementById('joinBtn').addEventListener('click', () => {
        myUsername = document.getElementById('username').value.trim();
        const targetPeerId = document.getElementById('peerId').value.trim();

        console.log('üîó Tentando conectar...', { username: myUsername, targetPeer: targetPeerId });

        if (!myUsername || !targetPeerId) {
            alert('‚ö†Ô∏è Preencha todos os campos!');
            return;
        }

        if (!peer) {
            alert('‚ö†Ô∏è Sem peer. Recarregue a p√°gina.');
            return;
        }

        showChat();
        addSystemMessage('üîÑ Conectando ao peer ' + targetPeerId + '...');

        conn = peer.connect(targetPeerId, {
            reliable: true
        });

        setupConnection();
        startExpirationTimer();
        console.log('üöÄ Tentativa de conex√£o iniciada');
    });

    // CONNECTION SETUP
    function setupConnection() {
        console.log('üîß Configurando conex√£o...');

        conn.on('open', () => {
            console.log('‚úÖ Conex√£o P2P estabelecida!');
            addSystemMessage('‚úÖ Conex√£o P2P estabelecida! Chat seguro ativo.');
            conn.send({ type: 'handshake', username: myUsername });
        });

        conn.on('data', (data) => {
            console.log('üì® Dados recebidos:', data);

            if (data.type === 'handshake') {
                addSystemMessage('‚úÖ ' + data.username + ' conectou.');
            } else if (data.type === 'message') {
                addMessage(data.username, data.text, 'peer');
            }
        });

        conn.on('close', () => {
            console.log('‚ö†Ô∏è Conex√£o fechada');
            addSystemMessage('‚ö†Ô∏è Peer desconectou.');
        });

        conn.on('error', (err) => {
            console.error('‚ùå Erro na conex√£o:', err);
            addSystemMessage('‚ùå ERRO: ' + err.type);
        });
    }

    // SEND MESSAGE
    function sendMessage() {
        const input = document.getElementById('messageInput');
        const text = input.value.trim();

        if (!text) return;

        if (!conn || !conn.open) {
            alert('‚ö†Ô∏è N√£o conectado ao peer!');
            return;
        }

        console.log('üì§ Enviando:', text);
        conn.send({ type: 'message', username: myUsername, text: text });
        addMessage(myUsername, text, 'me');
        input.value = '';
    }

    document.getElementById('sendBtn').addEventListener('click', sendMessage);
    document.getElementById('messageInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });

    // ADD MESSAGE
    function addMessage(username, text, type) {
        const messagesDiv = document.getElementById('messages');
        const msg = document.createElement('div');
        msg.className = 'message ' + type;

        const time = new Date().toLocaleTimeString('pt-BR', {hour: '2-digit', minute: '2-digit'});

        msg.innerHTML = '<div class="message-author">' + escapeHtml(username) + '</div>' +
                        '<div class="message-text">' + escapeHtml(text) + '</div>' +
                        '<div class="message-time">' + time + '</div>';

        messagesDiv.appendChild(msg);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function addSystemMessage(text) {
        const messagesDiv = document.getElementById('messages');
        const msg = document.createElement('div');
        msg.className = 'message system';
        msg.innerHTML = '<div class="message-text">‚öôÔ∏è ' + escapeHtml(text) + '</div>';
        messagesDiv.appendChild(msg);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // SHOW CHAT
    function showChat() {
        document.getElementById('setupScreen').style.display = 'none';
        document.getElementById('chatScreen').classList.add('active');
        document.getElementById('usernameDisplay').textContent = myUsername;
        document.getElementById('messageInput').focus();
    }

    // EXPIRATION TIMER
    function startExpirationTimer() {
        expirationTimestamp = Date.now() + (expirationMinutes * 60 * 1000);

        timerInterval = setInterval(() => {
            const remaining = expirationTimestamp - Date.now();

            if (remaining <= 0) {
                clearInterval(timerInterval);
                expireRoom();
                return;
            }

            const minutes = Math.floor(remaining / 60000);
            const seconds = Math.floor((remaining % 60000) / 1000);
            document.getElementById('expirationTimer').textContent = minutes.toString().padStart(2, '0') + ':' + seconds.toString().padStart(2, '0');
        }, 1000);
    }

    function expireRoom() {
        console.log('‚è∞ Sala expirada');
        addSystemMessage('‚è∞ TEMPO EXPIRADO! Sala destru√≠da.');
        if (conn) conn.close();
        if (peer) peer.destroy();
        document.getElementById('expirationTimer').textContent = '00:00';
        setTimeout(() => location.reload(), 3000);
    }

    console.log('‚úÖ paranOS carregado!');
</script>
