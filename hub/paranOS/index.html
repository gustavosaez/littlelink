    function toast(msg) {
        const t = document.createElement('div');
        t.className = 'toast';
        t.textContent = msg;
        document.body.appendChild(t);
        setTimeout(() => t.remove(), 3000);
    }

    function updateStatus(msg, type = 'loading') {
        const statusMsg = document.getElementById('statusMessage');
        const statusText = document.getElementById('statusText');
        const dot = document.getElementById('connectionDot');

        statusMsg.textContent = msg;

        if (type === 'success') {
            dot.classList.add('connected');
            dot.classList.remove('error');
            statusText.textContent = 'ONLINE';
        } else if (type === 'error') {
            dot.classList.add('error');
            dot.classList.remove('connected');
            statusText.textContent = 'ERRO';
        } else {
            dot.classList.remove('connected', 'error');
            statusText.textContent = 'CARREGANDO';
        }
    }

    function updateP2P(msg, ready = false) {
        const status = document.getElementById('p2pStatus');
        const dot = document.getElementById('p2pDot');
        const input = document.getElementById('messageInput');
        const btn = document.getElementById('sendBtn');

        status.textContent = msg;

        if (ready) {
            dot.classList.add('ready');
            input.disabled = false;
            input.placeholder = 'Digite sua mensagem...';
            input.focus();
            btn.disabled = false;
            isReady = true;
        } else {
            dot.classList.remove('ready');
            input.disabled = true;
            btn.disabled = true;
            isReady = false;
        }

            await waitForOffer();

        } catch (error) {
            console.error('‚ùå Erro ao entrar:', error);
            alert('‚ùå Erro: ' + error.message);
        }
    });

    // ============================================
    // AGUARDA OFFER (JOINER)
    // ============================================
    async function waitForOffer() {
        console.log('[JOINER] ‚è≥ Aguardando offer...');

        return new Promise((resolve, reject) => {
            const timeout = setTimeout(() => {
                reject(new Error('Timeout aguardando offer'));
            }, 30000);

            db.ref('rooms/' + roomId + '/offer').on('value', async (snap) => {
                const offer = snap.val();

                if (offer && offer.sdp) {
                    clearTimeout(timeout);
                    console.log('[JOINER] ‚úÖ Offer recebido!');
                    addSys('‚úÖ Criador encontrado!');

                    // Remove listener
                    db.ref('rooms/' + roomId + '/offer').off();

                    // Inicia WebRTC
                    await initWebRTC(offer);
                    resolve();
                }
            });
        });
    }

    // ============================================
    // WEBRTC - N√öCLEO REESCRITO
    // ============================================
    async function initWebRTC(remoteOffer = null) {
        console.log('%c[WebRTC] üöÄ Iniciando como ' + (isInitiator ? 'INITIATOR' : 'JOINER'), 'color: #00ff41; font-weight: bold;');

        // Cria PeerConnection
        pc = new RTCPeerConnection(rtcConfig);
        iceCandidates = [];

        // Coleta ICE candidates
        pc.onicecandidate = (event) => {
            if (event.candidate) {
                console.log('[ICE] üßä Candidate:', event.candidate.candidate.substring(0, 50) + '...');
                iceCandidates.push(event.candidate.toJSON());
            } else {
                console.log('[ICE] ‚úÖ Gathering completo! Total:', iceCandidates.length);
            }
        };

        pc.oniceconnectionstatechange = () => {
            console.log('[ICE] Estado:', pc.iceConnectionState);
            if (pc.iceConnectionState === 'connected') {
                console.log('[ICE] ‚úÖ CONECTADO!');
            } else if (pc.iceConnectionState === 'failed') {
                console.error('[ICE] ‚ùå FALHOU!');
                addSys('‚ùå Falha na conex√£o P2P');
            }
        };

        pc.onconnectionstatechange = () => {
            console.log('[P2P] Estado:', pc.connectionState);
            if (pc.connectionState === 'failed') {
                addSys('‚ùå Conex√£o falhou. Recarregue.');
            }
        };

        if (isInitiator) {
            // ==========================================
            // MODO CRIADOR (INITIATOR)
            // ==========================================
            console.log('[INITIATOR] üì§ Criando offer...');

            // Cria DataChannel
            dc = pc.createDataChannel('chat');
            setupDataChannel();

            // Cria offer
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);

            console.log('[INITIATOR] ‚è≥ Aguardando ICE gathering...');

            // AGUARDA ICE GATHERING COMPLETO
            await waitForICEGathering();

            console.log('[INITIATOR] üì§ Salvando offer com ' + iceCandidates.length + ' ICE candidates...');

            // Salva offer com todos ICE candidates
            try {
                await db.ref('rooms/' + roomId + '/offer').set({
                    type: offer.type,
                    sdp: offer.sdp,
                    ice: iceCandidates,
                    timestamp: Date.now()
                });
                console.log('[INITIATOR] ‚úÖ Offer salvo!');
                addSys('‚úÖ Aguardando peer conectar...');
            } catch (error) {
                console.error('[INITIATOR] ‚ùå Erro ao salvar offer:', error);
                addSys('‚ùå Erro ao salvar offer: ' + error.message);
                return;
            }

            // Escuta answer
            console.log('[INITIATOR] üëÇ Aguardando answer...');
            db.ref('rooms/' + roomId + '/answer').on('value', async (snap) => {
                const answer = snap.val();

                if (answer && answer.sdp && !pc.currentRemoteDescription) {
                    console.log('[INITIATOR] üì• Answer recebido!');
                    addSys('üì• Peer conectou!');

                    try {
                        await pc.setRemoteDescription(new RTCSessionDescription({
                            type: answer.type,
                            sdp: answer.sdp
                        }));

                        console.log('[INITIATOR] ‚úÖ Answer aplicado!');

                        // Adiciona ICE candidates do peer
                        if (answer.ice && answer.ice.length > 0) {
                            console.log('[INITIATOR] üßä Adicionando ' + answer.ice.length + ' ICE candidates...');
                            for (const ice of answer.ice) {
                                try {
                                    await pc.addIceCandidate(new RTCIceCandidate(ice));
                                } catch (e) {
                                    console.warn('[INITIATOR] ‚ö†Ô∏è ICE candidate inv√°lido:', e);
                                }
                            }
                            console.log('[INITIATOR] ‚úÖ ICE candidates adicionados!');
                        }

                        addSys('‚ö° Estabelecendo P2P...');

                    } catch (error) {
                        console.error('[INITIATOR] ‚ùå Erro ao processar answer:', error);
                        addSys('‚ùå Erro: ' + error.message);
                    }
                }
            });

        } else {
            // ==========================================
            // MODO JOINER (RESPONDER)
            // ==========================================
            console.log('[JOINER] üì• Processando offer...');

            // Listener para DataChannel
            pc.ondatachannel = (event) => {
                dc = event.channel;
                setupDataChannel();
            };

            try {
                // Aplica offer remoto
                await pc.setRemoteDescription(new RTCSessionDescription({
                    type: remoteOffer.type,
                    sdp: remoteOffer.sdp
                }));
                console.log('[JOINER] ‚úÖ Offer aplicado!');

                // Adiciona ICE candidates do criador
                if (remoteOffer.ice && remoteOffer.ice.length > 0) {
                    console.log('[JOINER] üßä Adicionando ' + remoteOffer.ice.length + ' ICE candidates...');
                    for (const ice of remoteOffer.ice) {
                        try {
                            await pc.addIceCandidate(new RTCIceCandidate(ice));
                        } catch (e) {
                            console.warn('[JOINER] ‚ö†Ô∏è ICE candidate inv√°lido:', e);
                        }
                    }
                    console.log('[JOINER] ‚úÖ ICE candidates adicionados!');
                }

                // Cria answer
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);

                console.log('[JOINER] ‚è≥ Aguardando ICE gathering...');

                // AGUARDA ICE GATHERING COMPLETO
                await waitForICEGathering();

                console.log('[JOINER] üì§ Salvando answer com ' + iceCandidates.length + ' ICE candidates...');

                // Salva answer com todos ICE candidates
                try {
                    await db.ref('rooms/' + roomId + '/answer').set({
                        type: answer.type,
                        sdp: answer.sdp,
                        ice: iceCandidates,
                        timestamp: Date.now()
                    });
                    console.log('[JOINER] ‚úÖ Answer salvo!');
                    addSys('‚úÖ Resposta enviada!');
                    addSys('‚ö° Estabelecendo P2P...');
                } catch (error) {
                    console.error('[JOINER] ‚ùå Erro ao salvar answer:', error);
                    addSys('‚ùå Erro ao salvar answer: ' + error.message);
                    alert('‚ùå ERRO CR√çTICO ao salvar answer: ' + error.message + '

Verifique as regras do Firebase!');
                    return;
                }

            } catch (error) {
                console.error('[JOINER] ‚ùå Erro:', error);
                addSys('‚ùå Erro: ' + error.message);
            }
        }
    }

    // ============================================
    // AGUARDA ICE GATHERING COMPLETO
    // ============================================
    function waitForICEGathering() {
        return new Promise((resolve) => {
            if (pc.iceGatheringState === 'complete') {
                resolve();
            } else {
                const checkState = () => {
                    if (pc.iceGatheringState === 'complete') {
                        pc.removeEventListener('icegatheringstatechange', checkState);
                        resolve();
                    }
                };
                pc.addEventListener('icegatheringstatechange', checkState);

                // Timeout de 10 segundos
                setTimeout(() => {
                    pc.removeEventListener('icegatheringstatechange', checkState);
                    console.warn('[ICE] ‚è±Ô∏è Timeout gathering (continuando com ' + iceCandidates.length + ' candidates)');
                    resolve();
                }, 10000);
            }
        });
    }

    // ============================================
    // DATA CHANNEL
    // ============================================
    function setupDataChannel() {
        console.log('[DC] üì° Configurando DataChannel...');

        dc.onopen = () => {
            console.log('%c[DC] ‚úÖ ABERTO!', 'color: #00ff41; font-weight: bold; font-size: 16px;');
            addSys('‚úÖ Conex√£o P2P estabelecida!');
            updateP2P('P2P ATIVO ‚úì', true);

            // Envia sauda√ß√£o
            dc.send(JSON.stringify({
                type: 'hello',
                user: myUsername,
                timestamp: Date.now()
            }));
        };

        dc.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);
                console.log('[DC] üì® Mensagem:', data.type);

                if (data.type === 'hello') {
                    addSys('üëã ' + data.user + ' entrou!');
                } else if (data.type === 'message') {
                    addMsg(data.user, data.text, 'peer');
                }
            } catch (e) {
                console.error('[DC] ‚ùå Erro ao processar mensagem:', e);
            }
        };

        dc.onclose = () => {
            console.log('[DC] ‚ùå Fechado');
            addSys('‚ö†Ô∏è Peer desconectou');
            updateP2P('DESCONECTADO', false);
        };

        dc.onerror = (error) => {
            console.error('[DC] ‚ùå Erro:', error);
        };
    }

    // ============================================
    // ENVIAR MENSAGEM
    // ============================================
    function send() {
        const input = document.getElementById('messageInput');
        const text = input.value.trim();

        if (!text || !isReady || !dc || dc.readyState !== 'open') {
            console.warn('[SEND] ‚ö†Ô∏è N√£o pode enviar');
            return;
        }

        try {
            dc.send(JSON.stringify({
                type: 'message',
                user: myUsername,
                text: text,
                timestamp: Date.now()
            }));

            addMsg(myUsername, text, 'me');
            input.value = '';
            console.log('[SEND] ‚úÖ Mensagem enviada');
        } catch (error) {
            console.error('[SEND] ‚ùå Erro:', error);
            addSys('‚ùå Erro ao enviar mensagem');
        }
    }

    document.getElementById('sendBtn').addEventListener('click', send);
    document.getElementById('messageInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') send();
    });

    // ============================================
    // TIMER
    // ============================================
    function startTimer(expires) {
        expirationTime = expires;

        timerInterval = setInterval(() => {
            const remaining = expirationTime - Date.now();

            if (remaining <= 0) {
                clearInterval(timerInterval);
                expire();
                return;
            }

            const mins = Math.floor(remaining / 60000);
            const secs = Math.floor((remaining % 60000) / 1000);
            document.getElementById('expirationTimer').textContent = 
                mins.toString().padStart(2, '0') + ':' + secs.toString().padStart(2, '0');
        }, 1000);
    }

    async function expire() {
        addSys('‚è∞ Sala expirada!');

        if (dc) dc.close();
        if (pc) pc.close();

        try {
            await db.ref('rooms/' + roomId).remove();
        } catch (e) {
            console.error('Erro ao remover sala:', e);
        }

        document.getElementById('expirationTimer').textContent = '00:00';
        setTimeout(() => location.reload(), 3000);
    }

    console.log('%c‚úÖ paranOS v15 carregado!', 'color: #00ff41; font-weight: bold;');
</script>
