<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paranOS - Chat P2P</title>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: #000;
            color: #00ff41;
            height: 100vh;
            overflow: hidden;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.15), rgba(0,0,0,0.15) 1px, transparent 1px, transparent 2px);
            pointer-events: none;
            z-index: 9999;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #001a0d;
            border-bottom: 2px solid #00ff41;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            text-shadow: 0 0 10px #00ff41;
            letter-spacing: 3px;
        }

        .status-bar {
            display: flex;
            gap: 20px;
            font-size: 0.8rem;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ffd700;
        }

        .dot.active {
            background: #00ff41;
        }

        .dot.error {
            background: #ff0055;
        }

        .setup-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 40px;
        }

        .setup-box {
            background: rgba(0, 26, 13, 0.9);
            border: 2px solid #00ff41;
            border-radius: 10px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .title {
            font-size: 1.8rem;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 0 0 10px #00ff41;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #00cc33;
            text-align: center;
            margin-bottom: 30px;
        }

        .log-box {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ff41;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 0.75rem;
        }

        .log-item {
            margin-bottom: 5px;
            padding: 3px 0;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
        }

        input, select {
            width: 100%;
            background: #000;
            border: 1px solid #00ff41;
            color: #00ff41;
            padding: 12px;
            border-radius: 6px;
            font-family: inherit;
            font-size: 1rem;
        }

        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .btn {
            width: 100%;
            background: #00ff41;
            color: #000;
            border: none;
            padding: 14px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: inherit;
        }

        .btn:hover:not(:disabled) {
            background: #00cc33;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #003311;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: #006622;
        }

        .divider::before, .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #00ff41;
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        .chat-screen {
            display: none;
            flex: 1;
            flex-direction: column;
        }

        .chat-screen.active {
            display: flex;
        }

        .chat-info {
            background: #001a0d;
            padding: 12px 25px;
            border-bottom: 1px solid #00ff41;
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #000;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.system {
            background: rgba(0, 255, 65, 0.1);
            border-left: 3px solid #00ff41;
            color: #00cc33;
            max-width: 100%;
            font-size: 0.85rem;
        }

        .message.me {
            background: rgba(0, 255, 65, 0.2);
            border: 1px solid #00ff41;
            margin-left: auto;
        }

        .message.peer {
            background: rgba(0, 102, 34, 0.3);
            border: 1px solid #006622;
        }

        .input-area {
            background: #001a0d;
            border-top: 2px solid #00ff41;
            padding: 20px;
            display: flex;
            gap: 10px;
        }

        .btn-send {
            width: auto;
            padding: 14px 30px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: #00ff41;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="scanlines"></div>

<div class="container">
    <div class="header">
        <div class="logo">[ paranOS ]</div>
        <div class="status-bar">
            <div class="status-item">
                <div class="dot" id="fbDot"></div>
                <span id="fbStatus">INICIANDO</span>
            </div>
            <div class="status-item">
                <span id="clock">--:--</span>
            </div>
        </div>
    </div>

    <div class="setup-screen" id="setupScreen">
        <div class="setup-box">
            <h1 class="title">ACESSO ANÃ”NIMO</h1>
            <p class="subtitle">Chat P2P - Zero Logs - Criptografado</p>

            <div class="log-box" id="logBox"></div>

            <div class="input-group">
                <label>USERNAME</label>
                <input type="text" id="username" placeholder="Digite seu codinome..." maxlength="20">
            </div>

            <div class="input-group">
                <label>TEMPO DE EXPIRACAO</label>
                <select id="expiration">
                    <option value="10">10 minutos</option>
                    <option value="30" selected>30 minutos</option>
                    <option value="60">60 minutos</option>
                </select>
            </div>

            <button class="btn" id="createBtn" disabled>CRIAR SALA</button>

            <div class="divider">OU</div>

            <div class="input-group">
                <label>ID DA SALA</label>
                <input type="text" id="roomId" placeholder="Cole o ID aqui">
            </div>

            <button class="btn" id="joinBtn" disabled>CONECTAR</button>
        </div>
    </div>

    <div class="chat-screen" id="chatScreen">
        <div class="chat-info">
            <div>USER: <span id="userDisplay">-</span></div>
            <div id="p2pStatus">CONECTANDO...</div>
            <div>EXPIRA: <span id="timer">--:--</span></div>
        </div>

        <div class="messages" id="messages"></div>

        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Aguarde..." disabled>
            <button class="btn btn-send" id="sendBtn" disabled>ENVIAR</button>
        </div>
    </div>
</div>

<script>
// Config
const firebaseConfig = {
    apiKey: "AIzaSyDF0rikXftQM5WmRRJ_XUsL_EzJybUJK3A",
    authDomain: "nephos-1304c.firebaseapp.com",
    databaseURL: "https://nephos-1304c-default-rtdb.firebaseio.com",
    projectId: "nephos-1304c",
    storageBucket: "nephos-1304c.firebasestorage.app",
    messagingSenderId: "33963342048",
    appId: "1:33963342048:web:17ba3249dcc5e2c80f3885"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// Vars
let myUsername = '';
let roomId = '';
let pc = null;
let dc = null;
let isReady = false;
let isInitiator = false;
let iceList = [];

const rtcConfig = {
    iceServers: [
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'stun:stun1.l.google.com:19302' }
    ]
};

// Helpers
function log(msg) {
    console.log(msg);
    const box = document.getElementById('logBox');
    const item = document.createElement('div');
    item.className = 'log-item';
    item.textContent = msg;
    box.appendChild(item);
    box.scrollTop = box.scrollHeight;
}

function updateFB(status, isOk) {
    document.getElementById('fbStatus').textContent = status;
    const dot = document.getElementById('fbDot');
    dot.className = 'dot ' + (isOk ? 'active' : (isOk === false ? 'error' : ''));
}

function addMsg(user, text, type) {
    const msgs = document.getElementById('messages');
    const m = document.createElement('div');
    m.className = 'message ' + type;
    m.textContent = (type === 'system' ? text : user + ': ' + text);
    msgs.appendChild(m);
    msgs.scrollTop = msgs.scrollHeight;
}

function genId() {
    return Math.random().toString(36).substring(2, 10) + Date.now().toString(36);
}

// Clock
setInterval(() => {
    document.getElementById('clock').textContent = new Date().toLocaleTimeString('pt-BR', {hour: '2-digit', minute: '2-digit'});
}, 1000);

// Init Firebase
log('Conectando Firebase...');
db.ref('.info/connected').on('value', (snap) => {
    if (snap.val()) {
        log('Firebase OK!');
        updateFB('ONLINE', true);
        document.getElementById('createBtn').disabled = false;
        document.getElementById('joinBtn').disabled = false;
    } else {
        log('Firebase OFFLINE');
        updateFB('OFFLINE', false);
    }
});

// Create
document.getElementById('createBtn').addEventListener('click', async () => {
    myUsername = document.getElementById('username').value.trim();
    if (!myUsername) {
        alert('Digite username!');
        return;
    }

    isInitiator = true;
    roomId = genId();
    const exp = Date.now() + (parseInt(document.getElementById('expiration').value) * 60000);

    log('Criando sala: ' + roomId);

    await db.ref('rooms/' + roomId).set({
        creator: myUsername,
        created: Date.now(),
        expires: exp
    });

    try {
        await navigator.clipboard.writeText(roomId);
        alert('ID copiado: ' + roomId);
    } catch {
        prompt('ID da sala:', roomId);
    }

    document.getElementById('setupScreen').style.display = 'none';
    document.getElementById('chatScreen').classList.add('active');
    document.getElementById('userDisplay').textContent = myUsername;

    addMsg('', 'Sala criada! Aguardando peer...', 'system');

    initWebRTC();
});

// Join
document.getElementById('joinBtn').addEventListener('click', async () => {
    myUsername = document.getElementById('username').value.trim();
    roomId = document.getElementById('roomId').value.trim();

    if (!myUsername || !roomId) {
        alert('Preencha tudo!');
        return;
    }

    isInitiator = false;

    log('Entrando: ' + roomId);

    const snap = await db.ref('rooms/' + roomId).once('value');
    if (!snap.exists()) {
        alert('Sala nao encontrada!');
        return;
    }

    document.getElementById('setupScreen').style.display = 'none';
    document.getElementById('chatScreen').classList.add('active');
    document.getElementById('userDisplay').textContent = myUsername;

    addMsg('', 'Conectando...', 'system');

    waitOffer();
});

// Wait offer
async function waitOffer() {
    log('Aguardando offer...');

    db.ref('rooms/' + roomId + '/offer').on('value', async (snap) => {
        const offer = snap.val();
        if (offer && offer.sdp) {
            log('Offer recebido!');
            db.ref('rooms/' + roomId + '/offer').off();
            await initWebRTC(offer);
        }
    });
}

// WebRTC
async function initWebRTC(remoteOffer) {
    log('Iniciando WebRTC...');

    pc = new RTCPeerConnection(rtcConfig);
    iceList = [];

    pc.onicecandidate = (e) => {
        if (e.candidate) {
            iceList.push(e.candidate.toJSON());
        }
    };

    pc.onconnectionstatechange = () => {
        log('P2P: ' + pc.connectionState);
    };

    if (isInitiator) {
        dc = pc.createDataChannel('chat');
        setupDC();

        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);

        await waitICE();

        log('Salvando offer...');
        await db.ref('rooms/' + roomId + '/offer').set({
            type: offer.type,
            sdp: offer.sdp,
            ice: iceList,
            ts: Date.now()
        });

        log('Offer salvo! Aguardando answer...');

        db.ref('rooms/' + roomId + '/answer').on('value', async (snap) => {
            const ans = snap.val();
            if (ans && ans.sdp && !pc.currentRemoteDescription) {
                log('Answer recebido!');

                await pc.setRemoteDescription({ type: ans.type, sdp: ans.sdp });

                if (ans.ice) {
                    for (const ice of ans.ice) {
                        await pc.addIceCandidate(ice);
                    }
                }

                log('Answer aplicado!');
            }
        });

    } else {
        pc.ondatachannel = (e) => {
            dc = e.channel;
            setupDC();
        };

        await pc.setRemoteDescription({ type: remoteOffer.type, sdp: remoteOffer.sdp });

        if (remoteOffer.ice) {
            for (const ice of remoteOffer.ice) {
                await pc.addIceCandidate(ice);
            }
        }

        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);

        await waitICE();

        log('Salvando answer...');
        await db.ref('rooms/' + roomId + '/answer').set({
            type: answer.type,
            sdp: answer.sdp,
            ice: iceList,
            ts: Date.now()
        });

        log('Answer salvo!');
    }
}

function waitICE() {
    return new Promise((resolve) => {
        if (pc.iceGatheringState === 'complete') {
            resolve();
        } else {
            const check = () => {
                if (pc.iceGatheringState === 'complete') {
                    pc.removeEventListener('icegatheringstatechange', check);
                    resolve();
                }
            };
            pc.addEventListener('icegatheringstatechange', check);
            setTimeout(() => {
                pc.removeEventListener('icegatheringstatechange', check);
                resolve();
            }, 10000);
        }
    });
}

function setupDC() {
    log('Setup DataChannel...');

    dc.onopen = () => {
        log('CONECTADO!');
        document.getElementById('p2pStatus').textContent = 'P2P ATIVO';
        document.getElementById('messageInput').disabled = false;
        document.getElementById('messageInput').placeholder = 'Digite...';
        document.getElementById('sendBtn').disabled = false;
        isReady = true;

        dc.send(JSON.stringify({ type: 'hello', user: myUsername }));
    };

    dc.onmessage = (e) => {
        const data = JSON.parse(e.data);
        if (data.type === 'hello') {
            addMsg('', data.user + ' entrou!', 'system');
        } else if (data.type === 'msg') {
            addMsg(data.user, data.text, 'peer');
        }
    };

    dc.onclose = () => {
        log('Desconectado');
        isReady = false;
    };
}

function send() {
    const input = document.getElementById('messageInput');
    const text = input.value.trim();

    if (!text || !isReady) return;

    dc.send(JSON.stringify({ type: 'msg', user: myUsername, text: text }));
    addMsg(myUsername, text, 'me');
    input.value = '';
}

document.getElementById('sendBtn').addEventListener('click', send);
document.getElementById('messageInput').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') send();
});

log('Sistema carregado!');
</script>

</body>
</html>
