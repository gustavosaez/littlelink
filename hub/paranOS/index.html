<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDF0rikXftQM5WmRRJ_XUsL_EzJybUJK3A",

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let myUsername = '';
    let currentRoomId = '';
    let expirationMinutes = 30;
    let expirationTimestamp = null;
    let timerInterval = null;
    let isInitiator = false;
    let peerConnection = null;
    let dataChannel = null;
    let isConnected = false;
    let pendingIceCandidates = [];

    const iceServers = {
        iceServers: [
            { urls: 'stun:stun.l.google.com:19302' },

        ]
    };

    setInterval(() => {
        document.getElementById('timeDisplay').textContent = new Date().toLocaleTimeString('pt-BR', {hour: '2-digit', minute: '2-digit'});
    }, 1000);

    function showToast(message) {
        const toast = document.createElement('div');
        toast.className = 'toast';
        toast.textContent = message;
        document.body.appendChild(toast);
        setTimeout(() => toast.remove(), 3000);
    }

    function updateStatus(message, type = 'loading') {
        const statusMsg = document.getElementById('statusMessage');
        const statusText = document.getElementById('statusText');
        const dot = document.getElementById('connectionDot');

        statusMsg.textContent = message;

        if (type === 'success') {
            dot.classList.add('connected');
            dot.classList.remove('error');
            statusText.textContent = 'ONLINE';
            statusMsg.style.color = '#00ff41';
        } else if (type === 'error') {
            dot.classList.add('error');
            dot.classList.remove('connected');
            statusText.textContent = 'ERRO';
            statusMsg.style.color = '#ff0055';
        } else {
            dot.classList.remove('connected', 'error');
            statusText.textContent = 'CONECTANDO...';
            statusMsg.style.color = '#ffd700';
        }
    }

    function updateP2PStatus(message, ready = false) {
        const p2pStatus = document.getElementById('p2pStatus');
        const p2pDot = document.getElementById('p2pDot');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        p2pStatus.textContent = message;

        if (ready) {
            p2pDot.classList.add('ready');
            messageInput.disabled = false;
            messageInput.placeholder = 'Digite sua mensagem...';
            sendBtn.disabled = false;
        } else {
            p2pDot.classList.remove('ready');
            messageInput.disabled = true;
            messageInput.placeholder = 'Aguarde conex√£o P2P...';
            sendBtn.disabled = true;
        }
    }

    const connectedRef = database.ref('.info/connected');
    connectedRef.on('value', (snap) => {
        if (snap.val() === true) {
            isConnected = true;
            updateStatus('‚úÖ CONECTADO!', 'success');
            enableButtons();
            console.log('‚úÖ Firebase online');
        } else {
            isConnected = false;
            updateStatus('‚ùå Sem conex√£o', 'error');
            console.log('‚ùå Firebase offline');
        }
    });

    function enableButtons() {
        document.getElementById('createBtn').disabled = false;
        document.getElementById('joinBtn').disabled = false;
    }

    async function generateRoomId() {
        const array = new Uint8Array(8);
        crypto.getRandomValues(array);
        return Array.from(array, byte => byte.toString(16).padStart(2, '0')).join('').substring(0, 12);
    }

    function cleanupFirebaseListeners() {
        console.log('üßπ Limpando listeners antigos...');
        firebaseListeners.forEach(ref => ref.off());
        firebaseListeners = [];
    }

    function startConnectionTimeout() {
        if (connectionTimeout) clearTimeout(connectionTimeout);

        connectionTimeout = setTimeout(() => {
            if (!dataChannel || dataChannel.readyState !== 'open') {
                console.log('‚è±Ô∏è Timeout de conex√£o!');
                addSystemMessage('‚ùå Timeout! Recarregando em 3s...');
                setTimeout(() => location.reload(), 3000);
            }
        }, 30000); // 30 segundos
    }

    document.getElementById('createBtn').addEventListener('click', async () => {
        myUsername = document.getElementById('username').value.trim();
        expirationMinutes = parseInt(document.getElementById('expiration').value);

        if (!myUsername) {
            alert('‚ö†Ô∏è Digite um username!');
            return;
        }

        if (!isConnected) {
            alert('‚ö†Ô∏è Sem conex√£o. Aguarde...');
            return;
        }

        currentRoomId = await generateRoomId();
        isInitiator = true;

        console.log('üèóÔ∏è Criando sala:', currentRoomId);

        const roomRef = database.ref('webrtc_rooms/' + currentRoomId);
        const expiresAt = Date.now() + (expirationMinutes * 60 * 1000);

        await roomRef.set({
            creator: myUsername,
            created: Date.now(),
            expires: expiresAt,
            active: true
        });

        try {
            await navigator.clipboard.writeText(currentRoomId);
            showToast('üìã ID COPIADO: ' + currentRoomId);
        } catch {
            alert('ID da sala: ' + currentRoomId);
        }

        showChat();
        startExpirationTimer(expiresAt);
        addSystemMessage('‚úÖ Sala criada!');
        addSystemMessage('üìã ID: ' + currentRoomId + ' (copiado)');
        addSystemMessage('‚è≥ Aguardando peer conectar...');

        startConnectionTimeout();
        setupWebRTC(true);
    });

    document.getElementById('joinBtn').addEventListener('click', async () => {
        myUsername = document.getElementById('username').value.trim();
        currentRoomId = document.getElementById('roomId').value.trim();

        if (!myUsername || !currentRoomId) {
            alert('‚ö†Ô∏è Preencha todos os campos!');
            return;
        }

        if (!isConnected) {
            alert('‚ö†Ô∏è Sem conex√£o. Aguarde...');
            return;
        }

        console.log('üîó Entrando:', currentRoomId);

        const roomRef = database.ref('webrtc_rooms/' + currentRoomId);
        const snapshot = await roomRef.once('value');

        if (!snapshot.exists()) {
            alert('‚ùå Sala n√£o encontrada! Verifique o ID.');
            return;
        }

        const roomData = snapshot.val();

        showChat();
        startExpirationTimer(roomData.expires);
        addSystemMessage('üîÑ Entrando na sala...');
        addSystemMessage('‚è≥ Estabelecendo conex√£o P2P...');

        startConnectionTimeout();
        setupWebRTC(false);
    });

    async function setupWebRTC(initiator) {
        console.log('üöÄ WebRTC', initiator ? 'INITIATOR' : 'JOINER');

        cleanupFirebaseListeners();
        pendingIceCandidates = [];

        peerConnection = new RTCPeerConnection(iceServers);

        peerConnection.onicecandidate = (event) => {
            if (event.candidate) {
                console.log('üßä ICE ‚Üí');
                const path = 'webrtc_rooms/' + currentRoomId + '/ice_' + (initiator ? 'offer' : 'answer');
                database.ref(path).push({
                    candidate: event.candidate.toJSON(),
                    timestamp: Date.now()
                });
            }
        };

        peerConnection.oniceconnectionstatechange = () => {
            console.log('üßä ICE:', peerConnection.iceConnectionState);
        };

        peerConnection.onconnectionstatechange = () => {
            const state = peerConnection.connectionState;
            console.log('üîó State:', state);

            if (state === 'connected') {
                if (connectionTimeout) clearTimeout(connectionTimeout);
                console.log('‚úÖ P2P CONECTADO!');
            } else if (state === 'failed' || state === 'disconnected') {
                console.log('‚ùå P2P falhou:', state);
                addSystemMessage('‚ùå Conex√£o falhou. Recarregando...');
                setTimeout(() => location.reload(), 3000);
            }
        };

        if (initiator) {
            dataChannel = peerConnection.createDataChannel('chat');
            setupDataChannel();

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            console.log('üì§ Offer ‚Üí');

            await database.ref('webrtc_rooms/' + currentRoomId + '/offer').set({
                sdp: offer.sdp,
                type: offer.type,
                timestamp: Date.now()
            });

            const answerRef = database.ref('webrtc_rooms/' + currentRoomId + '/answer');
            firebaseListeners.push(answerRef);

            answerRef.on('value', async (snapshot) => {
                const answer = snapshot.val();
                if (answer && !peerConnection.currentRemoteDescription) {
                    console.log('üì• ‚Üê Answer');
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
                    await processQueuedIceCandidates();
                }
            });

            listenForIceCandidates('ice_answer');

        } else {
            peerConnection.ondatachannel = (event) => {
                dataChannel = event.channel;
                setupDataChannel();
            };

            const offerSnapshot = await database.ref('webrtc_rooms/' + currentRoomId + '/offer').once('value');
            const offer = offerSnapshot.val();

            if (!offer) {
                addSystemMessage('‚ùå Oferta n√£o encontrada!');
                return;
            }

            console.log('üì• ‚Üê Offer');
            await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));

            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            console.log('üì§ Answer ‚Üí');

            await database.ref('webrtc_rooms/' + currentRoomId + '/answer').set({
                sdp: answer.sdp,
                type: answer.type,
                timestamp: Date.now()
            });

            listenForIceCandidates('ice_offer');
            await processQueuedIceCandidates();
        }
    }

    function listenForIceCandidates(path) {
        const iceRef = database.ref('webrtc_rooms/' + currentRoomId + '/' + path);
        firebaseListeners.push(iceRef);

        iceRef.on('child_added', async (snapshot) => {
            const iceData = snapshot.val();
            if (!iceData || !iceData.candidate) return;

            console.log('üì• ‚Üê ICE');

            try {
                const candidate = new RTCIceCandidate(iceData.candidate);

                if (peerConnection.remoteDescription) {
                    await peerConnection.addIceCandidate(candidate);
                    console.log('‚úÖ ICE OK');
                } else {
                    pendingIceCandidates.push(candidate);
                    console.log('‚è≥ ICE enfileirado');
                }
            } catch (error) {
                console.error('‚ùå ICE erro:', error);
            }
        });
    }

    async function processQueuedIceCandidates() {
        if (pendingIceCandidates.length > 0) {
            console.log('üîÑ Processando', pendingIceCandidates.length, 'ICE...');

            for (const candidate of pendingIceCandidates) {
                try {
                    await peerConnection.addIceCandidate(candidate);
                } catch (error) {
                    console.error('‚ùå ICE pendente erro:', error);
                }
            }

            pendingIceCandidates = [];
        }
    }

    function setupDataChannel() {
        console.log('üì° Data Channel setup...');

        dataChannel.onopen = () => {
            if (connectionTimeout) clearTimeout(connectionTimeout);

            console.log('‚úÖ DATA CHANNEL ABERTO!');
            addSystemMessage('‚úÖ Conex√£o P2P ativa!');
            updateP2PStatus('P2P ATIVO', true);

            dataChannel.send(JSON.stringify({
                type: 'handshake',
                username: myUsername,
                timestamp: Date.now()
            }));
        };

        dataChannel.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);

                if (data.type === 'handshake') {
                    addSystemMessage('üëã ' + data.username + ' entrou!');
                } else if (data.type === 'message') {
                    addMessage(data.username, data.text, 'peer');
                }
            } catch (error) {
                console.error('‚ùå Msg erro:', error);
            }
        };

        dataChannel.onclose = () => {
            console.log('‚ùå Data Channel fechado');
            addSystemMessage('‚ö†Ô∏è Peer desconectou');
            updateP2PStatus('DESCONECTADO', false);
        };

        dataChannel.onerror = (error) => {
            console.error('‚ùå Canal erro:', error);
        };
    }

    function sendMessage() {
        const input = document.getElementById('messageInput');
        const text = input.value.trim();

        if (!text) return;

        if (!dataChannel || dataChannel.readyState !== 'open') {
            return; // Input j√° est√° desabilitado
        }

        dataChannel.send(JSON.stringify({
            type: 'message',
            username: myUsername,
            text: text,
            timestamp: Date.now()
        }));

        addMessage(myUsername, text, 'me');
        input.value = '';
    }

    document.getElementById('sendBtn').addEventListener('click', sendMessage);
    document.getElementById('messageInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });

    function addMessage(username, text, type) {
        const messagesDiv = document.getElementById('messages');
        const msg = document.createElement('div');
        msg.className = 'message ' + type;

        const time = new Date().toLocaleTimeString('pt-BR', {hour: '2-digit', minute: '2-digit'});

        msg.innerHTML = '<div class="message-author">' + escapeHtml(username) + '</div>' +
                        '<div class="message-text">' + escapeHtml(text) + '</div>' +
                        '<div class="message-time">' + time + '</div>';

        messagesDiv.appendChild(msg);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function addSystemMessage(text) {
        const messagesDiv = document.getElementById('messages');
        const msg = document.createElement('div');
        msg.className = 'message system';
        msg.innerHTML = '<div class="message-text">‚öôÔ∏è ' + escapeHtml(text) + '</div>';
        messagesDiv.appendChild(msg);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    function showChat() {
        document.getElementById('setupScreen').style.display = 'none';
        document.getElementById('chatScreen').classList.add('active');
        document.getElementById('usernameDisplay').textContent = myUsername;
    }

    function startExpirationTimer(expiresAt) {
        expirationTimestamp = expiresAt;

        timerInterval = setInterval(() => {
            const remaining = expirationTimestamp - Date.now();

            if (remaining <= 0) {
                clearInterval(timerInterval);
                expireRoom();
                return;
            }

            const minutes = Math.floor(remaining / 60000);
            const seconds = Math.floor((remaining % 60000) / 1000);
            document.getElementById('expirationTimer').textContent = 
                minutes.toString().padStart(2, '0') + ':' + seconds.toString().padStart(2, '0');
        }, 1000);
    }

    async function expireRoom() {
        addSystemMessage('‚è∞ Sala expirada!');

        if (dataChannel) dataChannel.close();
        if (peerConnection) peerConnection.close();
        cleanupFirebaseListeners();

        if (currentRoomId) {
            await database.ref('webrtc_rooms/' + currentRoomId).remove();
        }

        document.getElementById('expirationTimer').textContent = '00:00';
        setTimeout(() => location.reload(), 3000);
    }

    console.log('‚úÖ paranOS v10 online!');
</script>
