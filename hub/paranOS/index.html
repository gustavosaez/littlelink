        t.className = 'toast';

    function updateStatus(msg, type = 'loading') {
        const statusMsg = document.getElementById('statusMessage');
        const statusText = document.getElementById('statusText');
        const dot = document.getElementById('connectionDot');

        statusMsg.textContent = msg;

        if (type === 'success') {
            dot.classList.add('connected');
            dot.classList.remove('error');
            statusText.textContent = 'ONLINE';
            statusMsg.style.color = '#00ff41';
        } else if (type === 'error') {
            dot.classList.add('error');
            dot.classList.remove('connected');
            statusText.textContent = 'ERRO';
            statusMsg.style.color = '#ff0055';
        } else {
            dot.classList.remove('connected', 'error');
            statusText.textContent = 'CONECTANDO...';
            statusMsg.style.color = '#ffd700';
        }
    }

    function updateP2P(msg, ready = false) {
        const status = document.getElementById('p2pStatus');
        const dot = document.getElementById('p2pDot');
        const input = document.getElementById('messageInput');
        const btn = document.getElementById('sendBtn');

        status.textContent = msg;

        if (ready) {
            dot.classList.add('ready');
            input.disabled = false;
            input.placeholder = 'Digite sua mensagem...';
            input.focus();
            btn.disabled = false;
            isReady = true;
        } else {
            dot.classList.remove('ready');
            input.disabled = true;
            btn.disabled = true;
            isReady = false;
        }

    function genId() {
        return Math.random().toString(36).substring(2, 10) + Date.now().toString(36);
    }

    // Fun√ß√£o para aguardar offer com retry
    async function waitForOffer(roomId, maxRetries = 10) {
        for (let i = 0; i < maxRetries; i++) {
            console.log(`‚è≥ Aguardando offer... tentativa ${i + 1}/${maxRetries}`);
            addSys(`‚è≥ Aguardando sala (${i + 1}/${maxRetries})...`);

            const snapshot = await db.ref('rooms/' + roomId + '/offer').once('value');

            if (snapshot.exists()) {
                console.log('‚úÖ Offer encontrado!');
                return snapshot.val();
            }

            // Aguarda 1 segundo antes de tentar novamente
            await new Promise(resolve => setTimeout(resolve, 1000));
        }

        return null;
    }

        // Cria sala primeiro

    async function initPeerConnection(isInitiator) {

            console.log('üßä ICE:', pc.iceConnectionState);

        pc.onconnectionstatechange = () => {
            const state = pc.connectionState;
            console.log('üîó Connection:', state);

            if (state === 'connected') {
                console.log('‚úÖ P2P CONECTADO!');

                    console.log('üì• ‚Üê Answer recebido');
                    addSys('üì• Peer conectou! Estabelecendo P2P...');
                    await pc.setRemoteDescription(new RTCSessionDescription(answer));
                    listenICE('b');
                }
            });

        } else {
            // JOINER - aguarda offer com retry
            pc.ondatachannel = (e) => {
                dc = e.channel;
                setupDC();
            };

            console.log('‚è≥ Aguardando offer...');
            const offer = await waitForOffer(roomId);

            if (!offer) {
                addSys('‚ùå Timeout! Sala n√£o respondeu.');
                alert('‚ùå N√£o consegui encontrar a sala. Verifique:
1. O ID est√° correto?
2. O criador j√° entrou na sala?
3. A sala n√£o expirou?');
                return;
            }

            console.log('üì• ‚Üê Offer recebido!');
            addSys('üì• Sala encontrada! Conectando...');

            await pc.setRemoteDescription(new RTCSessionDescription(offer));

            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);

            console.log('üì§ Answer ‚Üí salvando...');
            await db.ref('rooms/' + roomId + '/answer').set({
                sdp: answer.sdp,
                type: answer.type,
                timestamp: Date.now()
            });

            console.log('‚úÖ Answer salvo!');
            addSys('‚úÖ Resposta enviada! Estabelecendo P2P...');

            listenICE('a');
        }
    }

    function listenICE(path) {
        console.log('üëÇ Escutando ICE em:', path);
        db.ref('rooms/' + roomId + '/ice/' + path).on('child_added', async (snap) => {
            const ice = snap.val();
            if (ice) {
                console.log('üì• ‚Üê ICE');
                try {
                    await pc.addIceCandidate(new RTCIceCandidate(ice));
                } catch (e) {
                    console.error('ICE err:', e);
                }
            }
        });
    }

    function setupDC() {
        console.log('üì° Setup DC');

        dc.onopen = () => {
            console.log('‚úÖ DATA CHANNEL ABERTO!');
            addSys('‚úÖ Conex√£o P2P estabelecida!');
            updateP2P('P2P ATIVO ‚úì', true);

            dc.send(JSON.stringify({
                type: 'hi',
                user: myUsername
            }));
        };

        dc.onmessage = (e) => {
            const data = JSON.parse(e.data);
            if (data.type === 'hi') {
                addSys('üëã ' + data.user + ' entrou!');
            } else if (data.type === 'msg') {
                addMsg(data.user, data.text, 'peer');
            }
        };

        dc.onclose = () => {
            console.log('‚ùå DC fechado');
            addSys('‚ö†Ô∏è Peer desconectou');
            updateP2P('DESCONECTADO', false);
        };

        dc.onerror = (err) => {
            console.error('‚ùå DC erro:', err);
        };
    }

    function send() {
        const input = document.getElementById('messageInput');
        const text = input.value.trim();

        if (!text || !isReady) return;

        dc.send(JSON.stringify({
            type: 'msg',
            user: myUsername,
            text: text
        }));

        addMsg(myUsername, text, 'me');
        input.value = '';
    }

    document.getElementById('sendBtn').addEventListener('click', send);
    document.getElementById('messageInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') send();
    });

    function addMsg(user, text, type) {
        const msgs = document.getElementById('messages');
        const m = document.createElement('div');
        m.className = 'message ' + type;

        const time = new Date().toLocaleTimeString('pt-BR', {hour: '2-digit', minute: '2-digit'});

        m.innerHTML = `<div class="message-author">${esc(user)}</div>` +
                      `<div class="message-text">${esc(text)}</div>` +
                      `<div class="message-time">${time}</div>`;

        msgs.appendChild(m);
        msgs.scrollTop = msgs.scrollHeight;
    }

    function addSys(text) {
        const msgs = document.getElementById('messages');
        const m = document.createElement('div');
        m.className = 'message system';
        m.innerHTML = `<div class="message-text">‚öôÔ∏è ${esc(text)}</div>`;
        msgs.appendChild(m);
        msgs.scrollTop = msgs.scrollHeight;
    }

    function esc(t) {
        const d = document.createElement('div');
        d.textContent = t;
        return d.innerHTML;
    }

    function showChat() {
        document.getElementById('setupScreen').style.display = 'none';
        document.getElementById('chatScreen').classList.add('active');
        document.getElementById('usernameDisplay').textContent = myUsername;
    }

    function startTimer(expires) {
        expirationTime = expires;

        timerInterval = setInterval(() => {
            const r = expirationTime - Date.now();

            if (r <= 0) {
                clearInterval(timerInterval);
                expire();
                return;
            }

            const m = Math.floor(r / 60000);
            const s = Math.floor((r % 60000) / 1000);
            document.getElementById('expirationTimer').textContent = 
                m.toString().padStart(2, '0') + ':' + s.toString().padStart(2, '0');
        }, 1000);
    }

    async function expire() {
        addSys('‚è∞ Sala expirada!');

        if (dc) dc.close();
        if (pc) pc.close();

        await db.ref('rooms/' + roomId).remove();

        document.getElementById('expirationTimer').textContent = '00:00';
        setTimeout(() => location.reload(), 3000);
    }

    console.log('‚úÖ paranOS v12 - Multi-device ready');
</script>
