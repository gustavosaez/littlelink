<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paranOS - Secure Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #252525;
            --accent-primary: #6366f1;
            --accent-hover: #4f46e5;
            --accent-light: #818cf8;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-tertiary: #71717a;
            --danger: #ef4444;
            --danger-hover: #dc2626;
            --success: #10b981;
            --border: #27272a;
            --shadow: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .logo {
            font-size: clamp(36px, 8vw, 48px);
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
            margin-bottom: 8px;
        }

        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: clamp(20px, 5vw, 32px);
            box-shadow: 0 20px 60px var(--shadow);
            backdrop-filter: blur(10px);
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-primary);
            background: var(--bg-secondary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: var(--accent-primary);
            color: var(--text-primary);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 12px;
        }

        .btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--bg-tertiary);
            border-color: var(--accent-primary);
            box-shadow: none;
        }

        .hash-display {
            background: var(--bg-tertiary);
            padding: 24px;
            border-radius: 16px;
            border: 2px solid var(--accent-primary);
            margin: 24px 0;
            text-align: center;
        }

        .hash-code {
            font-size: clamp(20px, 5vw, 28px);
            font-weight: 700;
            color: var(--accent-primary);
            letter-spacing: 3px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            margin-bottom: 16px;
        }

        .copy-btn {
            padding: 10px 20px;
            background: var(--accent-primary);
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: var(--accent-hover);
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 75vh;
            max-height: 650px;
            min-height: 500px;
        }

        .chat-header {
            padding: 16px 20px;
            background: var(--bg-tertiary);
            border-radius: 16px 16px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            gap: 12px;
            flex-wrap: wrap;
        }

        .chat-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
            flex: 1;
            min-width: 0;
        }

        .chat-user {
            font-weight: 600;
            color: var(--accent-primary);
            font-size: clamp(14px, 3.5vw, 16px);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .chat-timer {
            font-size: clamp(11px, 2.5vw, 13px);
            color: var(--text-tertiary);
        }

        .leave-btn {
            padding: 10px 20px;
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .leave-btn:hover {
            background: var(--danger-hover);
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 16px;
            word-wrap: break-word;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            align-self: flex-end;
            background: var(--accent-primary);
            color: white;
            border-radius: 16px 16px 4px 16px;
        }

        .message.received {
            align-self: flex-start;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 16px 16px 16px 4px;
        }

        .message-user {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 4px;
            opacity: 0.9;
        }

        .message-text {
            font-size: 15px;
            line-height: 1.5;
            word-break: break-word;
        }

        .chat-input-area {
            padding: 16px;
            background: var(--bg-tertiary);
            border-radius: 0 0 16px 16px;
            border-top: 1px solid var(--border);
        }

        .chat-input-group {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .chat-input-group input {
            flex: 1;
            margin: 0;
        }

        .send-btn {
            padding: 14px 24px;
            background: var(--accent-primary);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            white-space: nowrap;
            font-size: 15px;
        }

        .send-btn:hover {
            background: var(--accent-hover);
        }

        .messages::-webkit-scrollbar {
            width: 8px;
        }

        .messages::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        .messages::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: var(--accent-primary);
        }

        .waiting {
            text-align: center;
            padding: 40px 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .info-text {
            color: var(--text-secondary);
            font-size: 14px;
            text-align: center;
            margin: 12px 0;
            line-height: 1.5;
        }

        .system-message {
            text-align: center;
            color: var(--text-tertiary);
            font-size: 13px;
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            margin: 8px auto;
            max-width: 90%;
        }

        @media (max-width: 480px) {
            body {
                padding: 12px;
            }

            .card {
                padding: 20px;
                border-radius: 16px;
            }

            .chat-container {
                height: 70vh;
                min-height: 400px;
            }

            .message {
                max-width: 90%;
                font-size: 14px;
            }

            .send-btn {
                padding: 14px 18px;
                font-size: 14px;
            }

            .hash-code {
                font-size: 18px;
                letter-spacing: 2px;
            }
        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">paranOS</div>
        </div>

        <!-- Tela Inicial -->
        <div id="homeScreen" class="screen active">
            <div class="card">
                <div class="input-group">
                    <label>Username (opcional)</label>
                    <input type="text" id="username" placeholder="Deixe vazio para gerar automaticamente">
                </div>
                <div class="input-group">
                    <label>Duração da Sala</label>
                    <select id="duration">
                        <option value="10">10 minutos</option>
                        <option value="15">15 minutos</option>
                        <option value="20">20 minutos</option>
                        <option value="30">30 minutos</option>
                    </select>
                </div>
                <button class="btn" onclick="createRoom()">Criar Sala</button>
                <button class="btn btn-secondary" onclick="showJoinScreen()">Entrar em uma Sala</button>
            </div>
        </div>

        <!-- Tela de Hash -->
        <div id="hashScreen" class="screen">
            <div class="card">
                <h2 style="margin-bottom: 20px; color: var(--accent-primary); font-size: clamp(20px, 5vw, 24px);">Sala Criada!</h2>
                <p class="info-text">Compartilhe este código com o outro usuário:</p>
                <div class="hash-display">
                    <div class="hash-code" id="roomHash"></div>
                    <button class="copy-btn" onclick="copyHash()">Copiar Código</button>
                </div>
                <p class="info-text">Seu username: <strong id="displayUsername" style="color: var(--accent-primary);"></strong></p>
                <div class="waiting">
                    <div class="spinner"></div>
                    <p style="color: var(--text-secondary);">Aguardando o outro usuário...</p>
                </div>
            </div>
        </div>

        <!-- Tela de Entrar -->
        <div id="joinScreen" class="screen">
            <div class="card">
                <h2 style="margin-bottom: 20px; color: var(--accent-primary); font-size: clamp(20px, 5vw, 24px);">Entrar na Sala</h2>
                <div class="input-group">
                    <label>Username (opcional)</label>
                    <input type="text" id="joinUsername" placeholder="Deixe vazio para gerar automaticamente">
                </div>
                <div class="input-group">
                    <label>Código da Sala</label>
                    <input type="text" id="roomCode" placeholder="Cole o código aqui">
                </div>
                <button class="btn" onclick="joinRoom()">Entrar</button>
                <button class="btn btn-secondary" onclick="backToHome()">Voltar</button>
            </div>
        </div>

        <!-- Tela de Chat -->
        <div id="chatScreen" class="screen">
            <div class="card">
                <div class="chat-container">
                    <div class="chat-header">
                        <div class="chat-info">
                            <div class="chat-user" id="chatUsername"></div>
                            <div class="chat-timer" id="chatTimer"></div>
                        </div>
                        <button class="leave-btn" onclick="leaveChat()">Sair</button>
                    </div>
                    <div class="messages" id="messages"></div>
                    <div class="chat-input-area">
                        <div class="chat-input-group">
                            <input type="text" id="messageInput" placeholder="Digite sua mensagem..." onkeypress="handleEnter(event)">
                            <button class="send-btn" onclick="sendMessage()">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, onValue, push, onDisconnect, remove, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDF0rikXftQM5WmRRJ_XUsL_EzJybUJK3A",
            authDomain: "nephos-1304c.firebaseapp.com",
            databaseURL: "https://nephos-1304c-default-rtdb.firebaseio.com",
            projectId: "nephos-1304c",
            storageBucket: "nephos-1304c.firebasestorage.app",
            messagingSenderId: "33963342048",
            appId: "1:33963342048:web:17ba3249dcc5e2c80f3885"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let currentRoomId = null;
        let currentUsername = null;
        let roomEndTime = null;
        let timerInterval = null;
        let userPresenceRef = null;

        const adjectives = ['Silent', 'Ghost', 'Shadow', 'Crypto', 'Phantom', 'Stealth', 'Mystic', 'Enigma', 'Cipher', 'Quantum', 'Nebula', 'Cosmic', 'Digital', 'Neon', 'Cyber'];
        const nouns = ['Wolf', 'Falcon', 'Tiger', 'Dragon', 'Phoenix', 'Raven', 'Viper', 'Panther', 'Hawk', 'Lion', 'Eagle', 'Bear', 'Fox', 'Owl', 'Shark'];

        function generateUsername() {
            const adj = adjectives[Math.floor(Math.random() * adjectives.length)];
            const noun = nouns[Math.floor(Math.random() * nouns.length)];
            const num = Math.floor(Math.random() * 99);
            return adj + noun + num;
        }

        function generateHash() {
            return Math.random().toString(36).substring(2, 10).toUpperCase();
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        window.createRoom = function() {
            const username = document.getElementById('username').value.trim() || generateUsername();
            const duration = parseInt(document.getElementById('duration').value);

            currentUsername = username;
            currentRoomId = generateHash();
            roomEndTime = Date.now() + (duration * 60 * 1000);

            const roomRef = ref(database, 'rooms/' + currentRoomId);
            set(roomRef, {
                creator: username,
                duration: duration,
                endTime: roomEndTime,
                createdAt: serverTimestamp()
            });

            document.getElementById('roomHash').textContent = currentRoomId;
            document.getElementById('displayUsername').textContent = username;
            showScreen('hashScreen');

            onValue(ref(database, 'rooms/' + currentRoomId + '/participant'), (snapshot) => {
                if (snapshot.exists()) {
                    startChat();
                }
            });
        };

        window.showJoinScreen = function() {
            showScreen('joinScreen');
        };

        window.backToHome = function() {
            showScreen('homeScreen');
        };

        window.joinRoom = function() {
            const username = document.getElementById('joinUsername').value.trim() || generateUsername();
            const roomCode = document.getElementById('roomCode').value.trim().toUpperCase();

            if (!roomCode) {
                alert('Por favor, insira o código da sala');
                return;
            }

            currentUsername = username;
            currentRoomId = roomCode;

            const roomRef = ref(database, 'rooms/' + roomCode);
            onValue(roomRef, (snapshot) => {
                if (snapshot.exists()) {
                    const roomData = snapshot.val();
                    roomEndTime = roomData.endTime;

                    set(ref(database, 'rooms/' + roomCode + '/participant'), username);
                    startChat();
                } else {
                    alert('Sala não encontrada. Verifique o código.');
                }
            }, { onlyOnce: true });
        };

        function startChat() {
            showScreen('chatScreen');
            document.getElementById('chatUsername').textContent = currentUsername;
            startTimer();
            listenForMessages();

            const messagesRef = ref(database, 'rooms/' + currentRoomId + '/messages');
            push(messagesRef, {
                type: 'system',
                text: currentUsername + ' entrou na sala',
                timestamp: serverTimestamp()
            });

            userPresenceRef = ref(database, 'rooms/' + currentRoomId + '/presence/' + currentUsername);
            set(userPresenceRef, true);
            onDisconnect(userPresenceRef).remove();
        }

        function startTimer() {
            updateTimer();
            timerInterval = setInterval(() => {
                updateTimer();
                if (Date.now() >= roomEndTime) {
                    endChat();
                }
            }, 1000);
        }

        function updateTimer() {
            const remaining = Math.max(0, roomEndTime - Date.now());
            const minutes = Math.floor(remaining / 60000);
            const seconds = Math.floor((remaining % 60000) / 1000);
            document.getElementById('chatTimer').textContent = 
                'Tempo restante: ' + minutes + ':' + (seconds < 10 ? '0' : '') + seconds;
        }

        function listenForMessages() {
            const messagesRef = ref(database, 'rooms/' + currentRoomId + '/messages');
            onValue(messagesRef, (snapshot) => {
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = '';

                if (snapshot.exists()) {
                    const messages = snapshot.val();
                    Object.keys(messages).forEach(key => {
                        const msg = messages[key];
                        if (msg.type === 'system') {
                            const systemDiv = document.createElement('div');
                            systemDiv.className = 'system-message';
                            systemDiv.textContent = msg.text;
                            messagesDiv.appendChild(systemDiv);
                        } else {
                            const msgDiv = document.createElement('div');
                            msgDiv.className = 'message ' + (msg.user === currentUsername ? 'sent' : 'received');

                            const userDiv = document.createElement('div');
                            userDiv.className = 'message-user';
                            userDiv.textContent = msg.user;

                            const textDiv = document.createElement('div');
                            textDiv.className = 'message-text';
                            textDiv.textContent = msg.text;

                            msgDiv.appendChild(userDiv);
                            msgDiv.appendChild(textDiv);
                            messagesDiv.appendChild(msgDiv);
                        }
                    });
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                }
            });
        }

        window.sendMessage = function() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();

            if (text) {
                const messagesRef = ref(database, 'rooms/' + currentRoomId + '/messages');
                push(messagesRef, {
                    type: 'message',
                    user: currentUsername,
                    text: text,
                    timestamp: serverTimestamp()
                });
                input.value = '';
            }
        };

        window.handleEnter = function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        };

        window.copyHash = function() {
            const hash = document.getElementById('roomHash').textContent;
            navigator.clipboard.writeText(hash);
            alert('Código copiado!');
        };

        window.leaveChat = function() {
            if (confirm('Deseja realmente sair do chat?')) {
                const messagesRef = ref(database, 'rooms/' + currentRoomId + '/messages');
                push(messagesRef, {
                    type: 'system',
                    text: currentUsername + ' saiu da sala',
                    timestamp: serverTimestamp()
                });

                setTimeout(() => {
                    endChat();
                }, 500);
            }
        };

        function endChat() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }

            if (userPresenceRef) {
                remove(userPresenceRef);
            }

            if (currentRoomId) {
                remove(ref(database, 'rooms/' + currentRoomId));
            }

            currentRoomId = null;
            currentUsername = null;
            roomEndTime = null;
            userPresenceRef = null;

            showScreen('homeScreen');
            document.getElementById('username').value = '';
            document.getElementById('joinUsername').value = '';
            document.getElementById('roomCode').value = '';
        }

        setTimeout(() => {
            const allRoomsRef = ref(database, 'rooms');
            onValue(allRoomsRef, (snapshot) => {
                if (snapshot.exists()) {
                    const rooms = snapshot.val();
                    Object.keys(rooms).forEach(roomId => {
                        const room = rooms[roomId];
                        if (room.endTime && Date.now() >= room.endTime) {
                            remove(ref(database, 'rooms/' + roomId));
                        }
                    });
                }
            });
        }, 5000);
    </script>
</body>
</html>
