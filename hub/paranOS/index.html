<script>
    // Firebase Config
    const firebaseConfig = {
        apiKey: "AIzaSyDF0rikXftQM5WmRRJ_XUsL_EzJybUJK3A",

        appId: "1:33963342048:web:17ba3249dcc5e2c80f3885"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Global State
    let myUsername = '';
    let currentRoomId = '';
    let expirationMinutes = 30;
    let expirationTimestamp = null;
    let timerInterval = null;
    let isInitiator = false;
    let peerConnection = null;
    let dataChannel = null;
    let isConnected = false;

    // ICE Servers
    const iceServers = {
        iceServers: [
            { urls: 'stun:stun.l.google.com:19302' },
            { urls: 'stun:stun1.l.google.com:19302' },

        ]
    };

    // Time Display
    setInterval(() => {
        document.getElementById('timeDisplay').textContent = new Date().toLocaleTimeString('pt-BR', {hour: '2-digit', minute: '2-digit'});
    }, 1000);

    // Toast Notification
    function showToast(message) {
        const toast = document.createElement('div');
        toast.className = 'toast';
        toast.textContent = message;
        document.body.appendChild(toast);

        setTimeout(() => {
            toast.remove();
        }, 3000);
    }

    // Status Update
    function updateStatus(message, type = 'loading') {
        const statusMsg = document.getElementById('statusMessage');
        const statusText = document.getElementById('statusText');
        const dot = document.getElementById('connectionDot');

        statusMsg.textContent = message;

        if (type === 'success') {
            dot.classList.add('connected');
            dot.classList.remove('error');
            statusText.textContent = 'ONLINE';
            statusMsg.style.color = '#00ff41';
        } else if (type === 'error') {
            dot.classList.add('error');
            dot.classList.remove('connected');
            statusText.textContent = 'ERRO';
            statusMsg.style.color = '#ff0055';
        } else {
            dot.classList.remove('connected', 'error');
            statusText.textContent = 'CONECTANDO...';
            statusMsg.style.color = '#ffd700';
        }
    }

    // Check Firebase Connection
    const connectedRef = database.ref('.info/connected');
    connectedRef.on('value', (snap) => {
        if (snap.val() === true) {
            isConnected = true;
            updateStatus('‚úÖ CONECTADO!', 'success');
            enableButtons();
            console.log('‚úÖ Firebase conectado!');
        } else {
            isConnected = false;
            updateStatus('‚ùå Sem conex√£o', 'error');
            console.log('‚ùå Firebase desconectado');
        }
    });

    function enableButtons() {
        document.getElementById('createBtn').disabled = false;
        document.getElementById('joinBtn').disabled = false;
    }

    // Generate Room ID
    async function generateRoomId() {
        const array = new Uint8Array(8);
        crypto.getRandomValues(array);
        return Array.from(array, byte => byte.toString(16).padStart(2, '0')).join('').substring(0, 12);
    }

    // CREATE ROOM
    document.getElementById('createBtn').addEventListener('click', async () => {
        myUsername = document.getElementById('username').value.trim();
        expirationMinutes = parseInt(document.getElementById('expiration').value);

        if (!myUsername) {
            alert('‚ö†Ô∏è Digite um username!');
            return;
        }

        if (!isConnected) {
            alert('‚ö†Ô∏è Sem conex√£o. Aguarde...');
            return;
        }

        currentRoomId = await generateRoomId();
        isInitiator = true;

        console.log('üèóÔ∏è Criando sala:', currentRoomId);

        const roomRef = database.ref('webrtc_rooms/' + currentRoomId);
        const expiresAt = Date.now() + (expirationMinutes * 60 * 1000);

        await roomRef.set({
            creator: myUsername,
            created: Date.now(),
            expires: expiresAt,
            active: true
        });

        try {
            await navigator.clipboard.writeText(currentRoomId);
            showToast('‚úÖ ID COPIADO: ' + currentRoomId);
        } catch {
            prompt('‚ö†Ô∏è Copie manualmente:', currentRoomId);
        }

        showChat();
        startExpirationTimer(expiresAt);
        addSystemMessage('‚úÖ Sala criada! Aguardando peer...');
        addSystemMessage('üìã ID da sala: ' + currentRoomId);

        setupWebRTC(true);
    });

    // JOIN ROOM
    document.getElementById('joinBtn').addEventListener('click', async () => {
        myUsername = document.getElementById('username').value.trim();
        currentRoomId = document.getElementById('roomId').value.trim();

        if (!myUsername || !currentRoomId) {
            alert('‚ö†Ô∏è Preencha todos os campos!');
            return;
        }

        if (!isConnected) {
            alert('‚ö†Ô∏è Sem conex√£o. Aguarde...');
            return;
        }

        console.log('üîó Entrando na sala:', currentRoomId);

        const roomRef = database.ref('webrtc_rooms/' + currentRoomId);
        const snapshot = await roomRef.once('value');

        if (!snapshot.exists()) {
            alert('‚ùå Sala n√£o encontrada!');
            return;
        }

        const roomData = snapshot.val();

        showChat();
        startExpirationTimer(roomData.expires);
        addSystemMessage('üîÑ Conectando √† sala...');
        addSystemMessage('‚è≥ Aguarde a conex√£o P2P...');

        setupWebRTC(false);
    });

    // SETUP WEBRTC
    async function setupWebRTC(initiator) {
        console.log('üöÄ Iniciando WebRTC como:', initiator ? 'INITIATOR' : 'JOINER');

        peerConnection = new RTCPeerConnection(iceServers);

        // ICE Candidate Handler
        peerConnection.onicecandidate = (event) => {
            if (event.candidate) {
                console.log('üßä Enviando ICE Candidate');
                const path = 'webrtc_rooms/' + currentRoomId + '/ice_' + (initiator ? 'offer' : 'answer');
                database.ref(path).push({
                    candidate: event.candidate.toJSON(),
                    timestamp: Date.now()
                });
            } else {
                console.log('‚úÖ Todos ICE candidates enviados');
            }
        };

        // ICE Connection State
        peerConnection.oniceconnectionstatechange = () => {
            console.log('üßä ICE State:', peerConnection.iceConnectionState);
            if (peerConnection.iceConnectionState === 'connected') {
                addSystemMessage('üßä ICE conectado!');
            } else if (peerConnection.iceConnectionState === 'failed') {
                addSystemMessage('‚ùå ICE falhou. Tente novamente.');
            }
        };

        // Connection State
        peerConnection.onconnectionstatechange = () => {
            console.log('üîó Connection State:', peerConnection.connectionState);
            if (peerConnection.connectionState === 'connected') {
                addSystemMessage('‚úÖ Conex√£o P2P estabelecida!');
            } else if (peerConnection.connectionState === 'failed') {
                addSystemMessage('‚ùå Falha na conex√£o. Verifique firewall/proxy.');
            } else if (peerConnection.connectionState === 'disconnected') {
                addSystemMessage('‚ö†Ô∏è Desconectado.');
            }
        };

        if (initiator) {
            // INITIATOR (Cria a sala)
            console.log('üë§ MODO: Criador da sala');

            dataChannel = peerConnection.createDataChannel('chat');
            setupDataChannel();

            // Cria OFFER
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            console.log('üì§ Offer criado e setado');

            await database.ref('webrtc_rooms/' + currentRoomId + '/offer').set({
                sdp: offer.sdp,
                type: offer.type,
                timestamp: Date.now()
            });
            console.log('üì§ Offer salvo no Firebase');

            // Escuta ANSWER
            const answerRef = database.ref('webrtc_rooms/' + currentRoomId + '/answer');
            answerRef.on('value', async (snapshot) => {
                const answer = snapshot.val();
                if (answer && !peerConnection.currentRemoteDescription) {
                    console.log('üì• Answer recebido:', answer.type);
                    try {
                        await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
                        console.log('‚úÖ Remote description (answer) setada');

                        // Processa ICE candidates pendentes
                        await processQueuedIceCandidates();
                    } catch (error) {
                        console.error('‚ùå Erro ao setar answer:', error);
                    }
                }
            });

            // Escuta ICE do peer
            listenForIceCandidates('ice_answer');

        } else {
            // JOINER (Entra na sala)
            console.log('üë§ MODO: Entrando na sala');

            peerConnection.ondatachannel = (event) => {
                console.log('üì® Data channel recebido');
                dataChannel = event.channel;
                setupDataChannel();
            };

            // Pega OFFER
            const offerSnapshot = await database.ref('webrtc_rooms/' + currentRoomId + '/offer').once('value');
            const offer = offerSnapshot.val();

            if (!offer) {
                console.error('‚ùå Offer n√£o encontrado');
                addSystemMessage('‚ùå Sala inv√°lida. Tente novamente.');
                return;
            }

            console.log('üì• Offer recebido:', offer.type);
            await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
            console.log('‚úÖ Remote description (offer) setada');

            // Cria ANSWER
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            console.log('üì§ Answer criado e setado');

            await database.ref('webrtc_rooms/' + currentRoomId + '/answer').set({
                sdp: answer.sdp,
                type: answer.type,
                timestamp: Date.now()
            });
            console.log('üì§ Answer salvo no Firebase');

            // Escuta ICE do peer
            listenForIceCandidates('ice_offer');

            // Processa ICE candidates pendentes
            await processQueuedIceCandidates();
        }
    }

    // Listen for ICE Candidates
    function listenForIceCandidates(path) {
        const iceRef = database.ref('webrtc_rooms/' + currentRoomId + '/' + path);

        iceRef.on('child_added', async (snapshot) => {
            const iceData = snapshot.val();
            if (!iceData || !iceData.candidate) return;

            console.log('üì• ICE Candidate recebido');

            try {
                const candidate = new RTCIceCandidate(iceData.candidate);

                if (peerConnection.remoteDescription) {
                    await peerConnection.addIceCandidate(candidate);
                    console.log('‚úÖ ICE Candidate adicionado');
                } else {
                    console.log('‚è≥ Remote description n√£o pronta, enfileirando ICE...');
                    pendingIceCandidates.push(candidate);
                }
            } catch (error) {
                console.error('‚ùå Erro ao adicionar ICE:', error);
            }
        });
    }

    // Process Queued ICE Candidates
    async function processQueuedIceCandidates() {
        if (pendingIceCandidates.length > 0) {
            console.log('üîÑ Processando', pendingIceCandidates.length, 'ICE candidates pendentes');

            for (const candidate of pendingIceCandidates) {
                try {
                    await peerConnection.addIceCandidate(candidate);
                    console.log('‚úÖ ICE pendente adicionado');
                } catch (error) {
                    console.error('‚ùå Erro ao adicionar ICE pendente:', error);
                }
            }

            pendingIceCandidates = [];
        }
    }

    // SETUP DATA CHANNEL
    function setupDataChannel() {
        console.log('üì° Configurando Data Channel...');

        dataChannel.onopen = () => {
            console.log('‚úÖ Data Channel ABERTO!');
            addSystemMessage('‚úÖ Chat P2P ativo! Pode enviar mensagens.');

            dataChannel.send(JSON.stringify({
                type: 'handshake',
                username: myUsername,
                timestamp: Date.now()
            }));
        };

        dataChannel.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);
                console.log('üì® Mensagem recebida:', data.type);

                if (data.type === 'handshake') {
                    addSystemMessage('üëã ' + data.username + ' conectou!');
                } else if (data.type === 'message') {
                    addMessage(data.username, data.text, 'peer');
                }
            } catch (error) {
                console.error('‚ùå Erro ao processar mensagem:', error);
            }
        };

        dataChannel.onclose = () => {
            console.log('‚ùå Data Channel fechado');
            addSystemMessage('‚ö†Ô∏è Peer desconectou.');
        };

        dataChannel.onerror = (error) => {
            console.error('‚ùå Data Channel Error:', error);
            addSystemMessage('‚ùå Erro no canal de dados.');
        };
    }

    // SEND MESSAGE
    function sendMessage() {
        const input = document.getElementById('messageInput');
        const text = input.value.trim();

        if (!text) return;

        if (!dataChannel || dataChannel.readyState !== 'open') {
            alert('‚ö†Ô∏è Aguarde a conex√£o ser estabelecida!');
            return;
        }

        dataChannel.send(JSON.stringify({
            type: 'message',
            username: myUsername,
            text: text,
            timestamp: Date.now()
        }));

        addMessage(myUsername, text, 'me');
        input.value = '';
    }

    document.getElementById('sendBtn').addEventListener('click', sendMessage);
    document.getElementById('messageInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });

    // ADD MESSAGE
    function addMessage(username, text, type) {
        const messagesDiv = document.getElementById('messages');
        const msg = document.createElement('div');
        msg.className = 'message ' + type;

        const time = new Date().toLocaleTimeString('pt-BR', {hour: '2-digit', minute: '2-digit'});

        msg.innerHTML = '<div class="message-author">' + escapeHtml(username) + '</div>' +
                        '<div class="message-text">' + escapeHtml(text) + '</div>' +
                        '<div class="message-time">' + time + '</div>';

        messagesDiv.appendChild(msg);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function addSystemMessage(text) {
        const messagesDiv = document.getElementById('messages');
        const msg = document.createElement('div');
        msg.className = 'message system';
        msg.innerHTML = '<div class="message-text">‚öôÔ∏è ' + escapeHtml(text) + '</div>';
        messagesDiv.appendChild(msg);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // SHOW CHAT
    function showChat() {
        document.getElementById('setupScreen').style.display = 'none';
        document.getElementById('chatScreen').classList.add('active');
        document.getElementById('usernameDisplay').textContent = myUsername;
        document.getElementById('messageInput').focus();
    }

    // EXPIRATION TIMER
    function startExpirationTimer(expiresAt) {
        expirationTimestamp = expiresAt;

        timerInterval = setInterval(() => {
            const remaining = expirationTimestamp - Date.now();

            if (remaining <= 0) {
                clearInterval(timerInterval);
                expireRoom();
                return;
            }

            const minutes = Math.floor(remaining / 60000);
            const seconds = Math.floor((remaining % 60000) / 1000);
            document.getElementById('expirationTimer').textContent = 
                minutes.toString().padStart(2, '0') + ':' + seconds.toString().padStart(2, '0');
        }, 1000);
    }

    async function expireRoom() {
        addSystemMessage('‚è∞ Sala expirada!');

        if (dataChannel) dataChannel.close();
        if (peerConnection) peerConnection.close();

        if (currentRoomId) {
            await database.ref('webrtc_rooms/' + currentRoomId).remove();
        }

        document.getElementById('expirationTimer').textContent = '00:00';
        setTimeout(() => location.reload(), 3000);
    }

    console.log('‚úÖ paranOS v9 carregado!');
</script>
