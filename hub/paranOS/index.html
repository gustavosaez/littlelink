<script>
    // Firebase Config
    const firebaseConfig = {
        apiKey: "AIzaSyC1-fhZJSu_grTIHIGMwAhj-ac5kAL7O_s",

        appId: "1:900518141490:web:0f26c2faab7b9d57dfb6a7"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Global State
    let myUsername = '';
    let currentRoomId = '';
    let expirationMinutes = 30;
    let expirationTimestamp = null;
    let timerInterval = null;
    let isInitiator = false;
    let peerConnection = null;
    let dataChannel = null;
    let isConnected = false;

    // ICE Servers
    const iceServers = {
        iceServers: [
            { urls: 'stun:stun.l.google.com:19302' },
            { urls: 'stun:stun1.l.google.com:19302' },
            { urls: 'stun:stun2.l.google.com:19302' }
        ]
    };

    // Time Display
    setInterval(() => {
        document.getElementById('timeDisplay').textContent = new Date().toLocaleTimeString('pt-BR', {hour: '2-digit', minute: '2-digit'});
    }, 1000);

    // Status Update
    function updateStatus(message, type = 'loading') {
        const statusMsg = document.getElementById('statusMessage');
        const statusText = document.getElementById('statusText');
        const dot = document.getElementById('connectionDot');

        statusMsg.textContent = message;

        if (type === 'success') {
            dot.classList.add('connected');
            dot.classList.remove('error');
            statusText.textContent = 'ONLINE';
            statusMsg.style.color = '#00ff41';
        } else if (type === 'error') {
            dot.classList.add('error');
            dot.classList.remove('connected');
            statusText.textContent = 'ERRO';
            statusMsg.style.color = '#ff0055';
        } else {
            dot.classList.remove('connected', 'error');
            statusText.textContent = 'CONECTANDO...';
            statusMsg.style.color = '#ffd700';
        }
    }

    // Check Firebase Connection
    const connectedRef = database.ref('.info/connected');
    connectedRef.on('value', (snap) => {
        if (snap.val() === true) {
            isConnected = true;
            updateStatus('‚úÖ CONECTADO!', 'success');
            enableButtons();
            console.log('‚úÖ Firebase conectado!');
        } else {
            isConnected = false;
            updateStatus('‚ùå Sem conex√£o', 'error');
            console.log('‚ùå Firebase desconectado');
        }
    });

    function enableButtons() {
        document.getElementById('createBtn').disabled = false;
        document.getElementById('joinBtn').disabled = false;
    }

    // Generate Room ID
    async function generateRoomId() {
        const array = new Uint8Array(8);
        crypto.getRandomValues(array);
        return Array.from(array, byte => byte.toString(16).padStart(2, '0')).join('').substring(0, 12);
    }

    // CREATE ROOM
    document.getElementById('createBtn').addEventListener('click', async () => {
        myUsername = document.getElementById('username').value.trim();
        expirationMinutes = parseInt(document.getElementById('expiration').value);

        if (!myUsername) {
            alert('‚ö†Ô∏è Digite um username!');
            return;
        }

        if (!isConnected) {
            alert('‚ö†Ô∏è Sem conex√£o. Aguarde...');
            return;
        }

        currentRoomId = await generateRoomId();
        isInitiator = true;

        console.log('üèóÔ∏è Criando sala:', currentRoomId);

        // Create room in Firebase
        const roomRef = database.ref('webrtc_rooms/' + currentRoomId);
        const expiresAt = Date.now() + (expirationMinutes * 60 * 1000);

        await roomRef.set({
            creator: myUsername,
            created: Date.now(),
            expires: expiresAt,
            active: true
        });

        // Copy ID
        try {
            await navigator.clipboard.writeText(currentRoomId);
            alert('‚úÖ SALA CRIADA!\n\nID: ' + currentRoomId + '\n\n(Copiado! Compartilhe com seu contato)');
        } catch {
            prompt('Copie o ID da sala:', currentRoomId);
        }

        showChat();
        startExpirationTimer(expiresAt);
        addSystemMessage('‚úÖ Sala criada! Aguardando peer...');
        addSystemMessage('ID: ' + currentRoomId);

        // Setup WebRTC as initiator
        setupWebRTC(true);
    });

    // JOIN ROOM
    document.getElementById('joinBtn').addEventListener('click', async () => {
        myUsername = document.getElementById('username').value.trim();
        currentRoomId = document.getElementById('roomId').value.trim();

        if (!myUsername || !currentRoomId) {
            alert('‚ö†Ô∏è Preencha todos os campos!');
            return;
        }

        if (!isConnected) {
            alert('‚ö†Ô∏è Sem conex√£o. Aguarde...');
            return;
        }

        console.log('üîó Entrando na sala:', currentRoomId);

        // Check if room exists
        const roomRef = database.ref('webrtc_rooms/' + currentRoomId);
        const snapshot = await roomRef.once('value');

        if (!snapshot.exists()) {
            alert('‚ùå Sala n√£o encontrada!');
            return;
        }

        const roomData = snapshot.val();

        showChat();
        startExpirationTimer(roomData.expires);
        addSystemMessage('üîÑ Conectando √† sala...');

        // Setup WebRTC as joiner
        setupWebRTC(false);
    });

    // SETUP WEBRTC
    async function setupWebRTC(initiator) {
        console.log('üöÄ Configurando WebRTC...', initiator ? 'Initiator' : 'Joiner');

        peerConnection = new RTCPeerConnection(iceServers);

        // ICE Candidate
        peerConnection.onicecandidate = (event) => {
            if (event.candidate) {
                console.log('üßä ICE Candidate:', event.candidate);
                database.ref('webrtc_rooms/' + currentRoomId + '/ice_' + (initiator ? 'offer' : 'answer')).push({
                    candidate: event.candidate
                });
            }
        };

        // Connection State
        peerConnection.onconnectionstatechange = () => {
            console.log('üîó Connection State:', peerConnection.connectionState);
            if (peerConnection.connectionState === 'connected') {
                addSystemMessage('‚úÖ Conex√£o P2P estabelecida!');
            } else if (peerConnection.connectionState === 'failed') {
                addSystemMessage('‚ùå Falha na conex√£o P2P');
            }
        };

        if (initiator) {
            // Create Data Channel
            dataChannel = peerConnection.createDataChannel('chat');
            setupDataChannel();

            // Create Offer
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            console.log('üì§ Offer criado');

            await database.ref('webrtc_rooms/' + currentRoomId + '/offer').set({
                sdp: offer.sdp,
                type: offer.type
            });

            // Listen for Answer
            database.ref('webrtc_rooms/' + currentRoomId + '/answer').on('value', async (snapshot) => {
                const answer = snapshot.val();
                if (answer && peerConnection.signalingState === 'have-local-offer') {
                    console.log('üì• Answer recebido');
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
                }
            });

            // Listen for ICE from peer
            database.ref('webrtc_rooms/' + currentRoomId + '/ice_answer').on('child_added', async (snapshot) => {
                const ice = snapshot.val();
                if (ice && ice.candidate) {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(ice.candidate));
                }
            });

        } else {
            // Receive Data Channel
            peerConnection.ondatachannel = (event) => {
                dataChannel = event.channel;
                setupDataChannel();
            };

            // Listen for Offer
            database.ref('webrtc_rooms/' + currentRoomId + '/offer').once('value', async (snapshot) => {
                const offer = snapshot.val();
                if (offer) {
                    console.log('üì• Offer recebido');
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));

                    // Create Answer
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    console.log('üì§ Answer criado');

                    await database.ref('webrtc_rooms/' + currentRoomId + '/answer').set({
                        sdp: answer.sdp,
                        type: answer.type
                    });
                }
            });

            // Listen for ICE from peer
            database.ref('webrtc_rooms/' + currentRoomId + '/ice_offer').on('child_added', async (snapshot) => {
                const ice = snapshot.val();
                if (ice && ice.candidate) {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(ice.candidate));
                }
            });
        }
    }

    // SETUP DATA CHANNEL
    function setupDataChannel() {
        dataChannel.onopen = () => {
            console.log('‚úÖ Data Channel aberto!');
            addSystemMessage('‚úÖ Chat P2P ativo!');

            // Send handshake
            dataChannel.send(JSON.stringify({
                type: 'handshake',
                username: myUsername
            }));
        };

        dataChannel.onmessage = (event) => {
            const data = JSON.parse(event.data);
            console.log('üì® Mensagem recebida:', data);

            if (data.type === 'handshake') {
                addSystemMessage('‚úÖ ' + data.username + ' conectou.');
            } else if (data.type === 'message') {
                addMessage(data.username, data.text, 'peer');
            }
        };

        dataChannel.onclose = () => {
            console.log('‚ùå Data Channel fechado');
            addSystemMessage('‚ö†Ô∏è Peer desconectou.');
        };

        dataChannel.onerror = (error) => {
            console.error('‚ùå Data Channel Error:', error);
        };
    }

    // SEND MESSAGE
    function sendMessage() {
        const input = document.getElementById('messageInput');
        const text = input.value.trim();

        if (!text) return;

        if (!dataChannel || dataChannel.readyState !== 'open') {
            alert('‚ö†Ô∏è N√£o conectado ao peer!');
            return;
        }

        dataChannel.send(JSON.stringify({
            type: 'message',
            username: myUsername,
            text: text
        }));

        addMessage(myUsername, text, 'me');
        input.value = '';
    }

    document.getElementById('sendBtn').addEventListener('click', sendMessage);
    document.getElementById('messageInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });

    // ADD MESSAGE
    function addMessage(username, text, type) {
        const messagesDiv = document.getElementById('messages');
        const msg = document.createElement('div');
        msg.className = 'message ' + type;

        const time = new Date().toLocaleTimeString('pt-BR', {hour: '2-digit', minute: '2-digit'});

        msg.innerHTML = '<div class="message-author">' + escapeHtml(username) + '</div>' +
                        '<div class="message-text">' + escapeHtml(text) + '</div>' +
                        '<div class="message-time">' + time + '</div>';

        messagesDiv.appendChild(msg);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function addSystemMessage(text) {
        const messagesDiv = document.getElementById('messages');
        const msg = document.createElement('div');
        msg.className = 'message system';
        msg.innerHTML = '<div class="message-text">‚öôÔ∏è ' + escapeHtml(text) + '</div>';
        messagesDiv.appendChild(msg);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // SHOW CHAT
    function showChat() {
        document.getElementById('setupScreen').style.display = 'none';
        document.getElementById('chatScreen').classList.add('active');
        document.getElementById('usernameDisplay').textContent = myUsername;
        document.getElementById('messageInput').focus();
    }

    // EXPIRATION TIMER
    function startExpirationTimer(expiresAt) {
        expirationTimestamp = expiresAt;

        timerInterval = setInterval(() => {
            const remaining = expirationTimestamp - Date.now();

            if (remaining <= 0) {
                clearInterval(timerInterval);
                expireRoom();
                return;
            }

            const minutes = Math.floor(remaining / 60000);
            const seconds = Math.floor((remaining % 60000) / 1000);
            document.getElementById('expirationTimer').textContent = minutes.toString().padStart(2, '0') + ':' + seconds.toString().padStart(2, '0');
        }, 1000);
    }

    async function expireRoom() {
        addSystemMessage('‚è∞ EXPIRADO!');

        if (dataChannel) dataChannel.close();
        if (peerConnection) peerConnection.close();

        // Delete room
        if (currentRoomId) {
            await database.ref('webrtc_rooms/' + currentRoomId).remove();
        }

        document.getElementById('expirationTimer').textContent = '00:00';
        setTimeout(() => location.reload(), 3000);
    }

    console.log('‚úÖ paranOS v7 carregado!');
</script>
