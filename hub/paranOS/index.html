    function updateDiag(id, status, text) {
        const elem = document.getElementById(id);
        elem.textContent = text;

    function updateStatus(msg, type = 'loading') {
        const statusMsg = document.getElementById('statusMessage');
        const statusText = document.getElementById('statusText');
        const dot = document.getElementById('connectionDot');

        statusMsg.textContent = msg;

        if (type === 'success') {
            dot.classList.add('connected');
            dot.classList.remove('error');
            statusText.textContent = 'ONLINE';
            statusMsg.style.color = '#00ff41';
        } else if (type === 'error') {
            dot.classList.add('error');
            dot.classList.remove('connected');
            statusText.textContent = 'ERRO';
            statusMsg.style.color = '#ff0055';
        } else {
            dot.classList.remove('connected', 'error');
            statusText.textContent = 'TESTANDO';
            statusMsg.style.color = '#ffd700';
        }
    }

        console.log('üîç Iniciando diagn√≥stico...');

        // Teste 1: Firebase SDK

            input.disabled = false;
            input.placeholder = 'Digite sua mensagem...';
            input.focus();
            btn.disabled = false;
            isReady = true;
        } else {
            dot.classList.remove('ready');
            input.disabled = true;
            btn.disabled = true;
            isReady = false;
        }
    }

    function genId() {
        return Math.random().toString(36).substring(2, 10) + Date.now().toString(36);
    }

    async function waitForOffer(roomId, maxRetries = 10) {
        for (let i = 0; i < maxRetries; i++) {
            console.log(`‚è≥ Tentativa ${i + 1}/${maxRetries}`);
            addSys(`‚è≥ Buscando sala (${i + 1}/${maxRetries})...`);

            try {
                const snapshot = await db.ref('rooms/' + roomId + '/offer').once('value');

                if (snapshot.exists()) {
                    console.log('‚úÖ Offer encontrado!');
                    return snapshot.val();
                }
            } catch (error) {
                console.error('Erro ao buscar offer:', error);
            }

            await new Promise(resolve => setTimeout(resolve, 1000));
        }

        return null;
    }

    document.getElementById('createBtn').addEventListener('click', async () => {
        myUsername = document.getElementById('username').value.trim();
        expirationMinutes = parseInt(document.getElementById('expiration').value);

        if (!myUsername) {
            alert('‚ö†Ô∏è Digite um username!');
            return;
        }

        roomId = genId();
        const expires = Date.now() + (expirationMinutes * 60 * 1000);

        console.log('üèóÔ∏è Criando sala:', roomId);

        await db.ref('rooms/' + roomId).set({
            creator: myUsername,
            created: Date.now(),
            expires: expires
        });

        try {
            await navigator.clipboard.writeText(roomId);
            toast('üìã ID COPIADO: ' + roomId);
        } catch {
            alert('ID da sala: ' + roomId);
        }

        showChat();
        startTimer(expires);
        addSys('‚úÖ Sala criada!');
        addSys('üìã ID: ' + roomId);
        addSys('‚è≥ Aguardando peer...');

        await new Promise(resolve => setTimeout(resolve, 500));
        await initPeerConnection(true);
    });

    document.getElementById('joinBtn').addEventListener('click', async () => {
        myUsername = document.getElementById('username').value.trim();
        roomId = document.getElementById('roomId').value.trim();

        if (!myUsername || !roomId) {
            alert('‚ö†Ô∏è Preencha username e ID!');
            return;
        }

        console.log('üîó Entrando na sala:', roomId);

        const roomSnapshot = await db.ref('rooms/' + roomId).once('value');
        if (!roomSnapshot.exists()) {
            alert('‚ùå Sala n√£o encontrada! Verifique o ID.');
            return;
        }

        const data = roomSnapshot.val();

        showChat();
        startTimer(data.expires);
        addSys('üîÑ Conectando...');
        addSys('‚è≥ Aguardando offer...');

        await initPeerConnection(false);
    });

    async function initPeerConnection(isInitiator) {
        console.log('üöÄ WebRTC', isInitiator ? 'INITIATOR' : 'JOINER');

        pc = new RTCPeerConnection(config);

        pc.onicecandidate = (e) => {
            if (e.candidate) {
                console.log('üßä ICE ‚Üí');
                db.ref('rooms/' + roomId + '/ice/' + (isInitiator ? 'a' : 'b')).push(e.candidate.toJSON());
            }
        };

        pc.onconnectionstatechange = () => {
            console.log('üîó', pc.connectionState);
            if (pc.connectionState === 'connected') {
                console.log('‚úÖ CONECTADO!');
            } else if (pc.connectionState === 'failed') {
                addSys('‚ùå Falhou. Recarregue a p√°gina.');
            }
        };

        if (isInitiator) {
            dc = pc.createDataChannel('chat');
            setupDC();

            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);

            console.log('üì§ Salvando offer');
            await db.ref('rooms/' + roomId + '/offer').set({
                sdp: offer.sdp,
                type: offer.type,
                timestamp: Date.now()
            });

            addSys('‚úÖ Aguardando peer...');

            db.ref('rooms/' + roomId + '/answer').on('value', async (snap) => {
                const answer = snap.val();
                if (answer && !pc.currentRemoteDescription) {
                    console.log('üì• Answer');
                    addSys('üì• Peer conectando...');
                    await pc.setRemoteDescription(new RTCSessionDescription(answer));
                    listenICE('b');
                }
            });

        } else {
            pc.ondatachannel = (e) => {
                dc = e.channel;
                setupDC();
            };

            const offer = await waitForOffer(roomId);

            if (!offer) {
                addSys('‚ùå Timeout! Sala n√£o encontrada.');
                alert('‚ùå N√£o encontrei a sala. Verifique o ID.');
                return;
            }

            console.log('üì• Offer OK');
            addSys('üì• Sala encontrada!');

            await pc.setRemoteDescription(new RTCSessionDescription(offer));

            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);

            console.log('üì§ Answer');
            await db.ref('rooms/' + roomId + '/answer').set({
                sdp: answer.sdp,
                type: answer.type,
                timestamp: Date.now()
            });

            addSys('‚úÖ Estabelecendo P2P...');
            listenICE('a');
        }
    }

    function listenICE(path) {
        db.ref('rooms/' + roomId + '/ice/' + path).on('child_added', async (snap) => {
            const ice = snap.val();
            if (ice) {
                console.log('üì• ICE');
                try {
                    await pc.addIceCandidate(new RTCIceCandidate(ice));
                } catch (e) {
                    console.error('ICE err:', e);
                }
            }
        });
    }

    function setupDC() {
        dc.onopen = () => {
            console.log('‚úÖ DATA CHANNEL ABERTO!');
            addSys('‚úÖ Conex√£o P2P ativa!');
            updateP2P('P2P ATIVO ‚úì', true);

            dc.send(JSON.stringify({
                type: 'hi',
                user: myUsername
            }));
        };

        dc.onmessage = (e) => {
            const data = JSON.parse(e.data);
            if (data.type === 'hi') {
                addSys('üëã ' + data.user + ' entrou!');
            } else if (data.type === 'msg') {
                addMsg(data.user, data.text, 'peer');
            }
        };

        dc.onclose = () => {
            addSys('‚ö†Ô∏è Peer desconectou');
            updateP2P('DESCONECTADO', false);
        };
    }

    function send() {
        const input = document.getElementById('messageInput');
        const text = input.value.trim();

        if (!text || !isReady) return;

        dc.send(JSON.stringify({
            type: 'msg',
            user: myUsername,
            text: text
        }));

        addMsg(myUsername, text, 'me');
        input.value = '';
    }

    document.getElementById('sendBtn').addEventListener('click', send);
    document.getElementById('messageInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') send();
    });

    function addMsg(user, text, type) {
        const msgs = document.getElementById('messages');
        const m = document.createElement('div');
        m.className = 'message ' + type;

        const time = new Date().toLocaleTimeString('pt-BR', {hour: '2-digit', minute: '2-digit'});

        m.innerHTML = `<div class="message-author">${esc(user)}</div>` +
                      `<div class="message-text">${esc(text)}</div>` +
                      `<div class="message-time">${time}</div>`;

        msgs.appendChild(m);
        msgs.scrollTop = msgs.scrollHeight;
    }

    function addSys(text) {
        const msgs = document.getElementById('messages');
        const m = document.createElement('div');
        m.className = 'message system';
        m.innerHTML = `<div class="message-text">‚öôÔ∏è ${esc(text)}</div>`;
        msgs.appendChild(m);
        msgs.scrollTop = msgs.scrollHeight;
    }

    function esc(t) {
        const d = document.createElement('div');
        d.textContent = t;
        return d.innerHTML;
    }

    function showChat() {
        document.getElementById('setupScreen').style.display = 'none';
        document.getElementById('chatScreen').classList.add('active');
        document.getElementById('usernameDisplay').textContent = myUsername;
    }

    function startTimer(expires) {
        expirationTime = expires;

        timerInterval = setInterval(() => {
            const r = expirationTime - Date.now();

            if (r <= 0) {
                clearInterval(timerInterval);
                expire();
                return;
            }

            const m = Math.floor(r / 60000);
            const s = Math.floor((r % 60000) / 1000);
            document.getElementById('expirationTimer').textContent = 
                m.toString().padStart(2, '0') + ':' + s.toString().padStart(2, '0');
        }, 1000);
    }

    async function expire() {
        addSys('‚è∞ Sala expirada!');

        if (dc) dc.close();
        if (pc) pc.close();

        await db.ref('rooms/' + roomId).remove();

        document.getElementById('expirationTimer').textContent = '00:00';
        setTimeout(() => location.reload(), 3000);
    }

    console.log('‚úÖ paranOS v14 - Com diagn√≥stico');
</script>
