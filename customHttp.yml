customHeaders:
  - pattern: "/notes/*.js"
    headers:
      - key: "Cache-Control"
        value: "public, max-age=31536000, immutable"
      - key: "Content-Type"
        value: "application/javascript"
  - pattern: "/notes/*.css"
    headers:
      - key: "Cache-Control"
        value: "public, max-age=31536000, immutable"
      - key: "Content-Type"
        value: "text/css"

